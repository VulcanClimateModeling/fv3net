# suffixes that denote whether flux variable is from the coarsened
# high resolution prognostic run or the coarse res one step train data run
suffix_hires: "prog"
suffix_coarse_train: "train"

# maps data variable to its source term name
var_source_name_map:
    "x_wind": "dQU"
    "y_wind": "dQV"
    "air_temperature": "dQ1"
    "specific_humidity": "dQ2"      

physics_tendency_names:
  "specific_humidity": "pQ2"
  "air_temperature": "pQ1"

init_time_dim: "initial_time"
forecast_time_dim: "forecast_time"
step_time_dim: "step"
coord_begin_step: "begin"

coord_x_center : "x"   
coord_y_center : "y"    
coord_z_center : "z"

var_lon_center: "lon"
var_lat_center: "lat"
var_lon_outer: "lonb"
var_lat_outer: "latb"

renamed_dims: 
  grid_xt: "x"
  grid_yt: "y"
  grid_x: "x_interface"
  grid_y: "y_interface"
  initialization_time: "initial_time"

edge_dims:
  - "x_interface"
  - "y_interface"

edge_to_center_dims:
