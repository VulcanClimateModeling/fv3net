# suffixes that denote whether diagnostic variable is from the coarsened
# high resolution prognostic run or the coarse res one step train data run
suffix_hires: "prog"
suffix_coarse_train: "train"

init_time_dim: "initial_time"
forecast_time_dim: "forecast_time"
step_time_dim: "step"
coord_begin_step: "begin"

coord_x_center : "x"   
coord_y_center : "y"    
coord_z_center : "z"

var_lon_center: "lon"
var_lat_center: "lat"
var_lon_outer: "lonb"
var_lat_outer: "latb"

renamed_dims: 
  grid_xt: "x"
  grid_yt: "y"
  grid_x: "x_interface"
  grid_y: "y_interface"

grid_vars:
  - "area"
  - "latb"
  - "lonb"
  - "lat"
  - "lon"

var_x_wind: "x_wind"
var_y_wind: "y_wind"
var_temp: "air_temperature"
var_sphum: "specific_humidity"

radiation_variables:
  - "DSWRFtoa"
  - "DSWRFsfc"
  - "USWRFtoa"
  - "USWRFsfc"
  - "DLWRFsfc"
  - "ULWRFtoa"
  - "ULWRFsfc"

# x/y wind, T, sphum, and radiation vars are also appended to this list
one_step_data_variables: 
  - "total_precipitation"
  - "surface_temperature"
  - "land_sea_mask"
  - "latent_heat_flux"
  - "sensible_heat_flux"
  - "mean_cos_zenith_angle"
  - "surface_geopotential"
  - "vertical_thickness_of_atmospheric_layer"
  - "vertical_wind"
  - "pressure_thickness_of_atmospheric_layer"
  - "specific_humidity"
  - "air_temperature"
  
high_res_data_variables:
  - "DSWRFtoa_coarse"
  - "DSWRFsfc_coarse"
  - "USWRFtoa_coarse"
  - "USWRFsfc_coarse"
  - "DLWRFsfc_coarse"
  - "ULWRFtoa_coarse"
  - "ULWRFsfc_coarse"
  - "SHTFLsfc"
  - "LHTFLsfc"

  var_source_name_map:
    var_x_wind: "dQU"
    var_y_wind: "dQV"
    var_temp: "dQ1"
    var_sphum: "dQ2"    