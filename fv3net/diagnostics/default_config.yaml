-
  plot_name: Q1, vertical average
  plotting_function: plot_diag_var_map
  diagnostic_variable: Q1_vertical_avg
  dim_slices:
    forecast_time:
      - 0
    initialization_time:
      - 25
  function_specifications:
    - remove_extra_dim:
    - apply_weighting:
        var_to_weight: Q1
        weighting_var: delp
        weighting_dims: pfull
    - mean_over_dim:
         dim: pfull
         var_to_avg: Q1
         new_var: Q1_vertical_avg

