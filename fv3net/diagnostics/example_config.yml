# example of faceted map plot
-
  plot_name: dT_dt, vertical int
  plotting_function: plot_diag_var_map
  diagnostic_variable:
      - dT_dt_vertical_int
  dim_slices:
    forecast_time:
      - 0
    initialization_time:
      - 25
      - 35
  function_specifications:  # function name from vcm.calc.diag_ufuncs, followed by the function args
    - remove_extra_dims:
    - apply_weighting:
        var_to_weight: dT_dt
        weighting_var: delp
        weighting_dims: pfull
    - sum_over_dim:
         dim: pfull
         var_to_sum: dT_dt
         new_var: dT_dt_vertical_int
  plot_params:
    col: initialization_time
    vmin: -0.0001
    vmax: 0.0001
    cbar_label: dT_dt vertical integral
    col_wrap: 5


