

# example of lat cross section, line plot
-
  plot_name: equator cross section, T at bottom p level
  plotting_function: plot_cross_section
  diagnostic_variable:
    - T
  dim_slices:
    forecast_time:
      - 0
    initialization_time:
      - 10
    pfull:
      - 0
  function_specifications:
    - remove_extra_dims:
    - interp_latlon_cross_section:
        cross_section_dim: lon
        cross_section_deg: 0
    - remove_extra_dims:
        extra_dim: pfull

