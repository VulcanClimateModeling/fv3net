model_type: sklearn_random_forest
hyperparameters:
  max_depth: 13
  n_estimators: 1
input_variables:
  - air_temperature
  - specific_humidity
output_variables:
  - dQ1
  - dQ2
batch_function: batches_from_geodata
batch_kwargs:
  timesteps_per_batch: 10
  mapping_function: open_merged_nudged
  mapping_kwargs:
    rename_vars:
      t_dt_nudge: dQ1
      q_dt_nudge: dQ2
      grid_xt: x
      grid_yt: y
      pfull: z
    consolidated: true
    merge_files:
      - after_physics.zarr
      - nudging_tendencies.zarr
