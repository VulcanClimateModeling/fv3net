apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- behavior: merge
  env: input_data.env
  files:
  - diag_table_prognostic
  - end_to_end.yaml
  - time-control.yaml
  - create_training_data_variable_names.yml
  literals:
  - PROGNOSTIC_RUN_IMAGE=us.gcr.io/vcm-ml/prognostic_run:v0.2.0
  name: end-to-end
bases:
- ../../external/fv3net/workflows/end_to_end/kustomization
images:  # fill with commit tag after all required changed are made to fv3net
- name: #us.gcr.io/vcm-ml/fv3net
  newName: #us.gcr.io/vcm-ml/fv3net
  newTag: #v0.2.0
