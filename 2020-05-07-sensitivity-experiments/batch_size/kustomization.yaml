apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../base"
nameSuffix: "-change-batch-size"  # bash script that iterates over batch sizes should affix that info to this suffix
configMapGenerator:
- files:
    - train_sklearn_model.yml
  name: end-to-end
  literals:
    - JOBNAME=change-batch-size
  behavior: merge # merges with the base configuration generator