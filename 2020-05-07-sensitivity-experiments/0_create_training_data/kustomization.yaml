apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- behavior: merge
  env: input_data.env
  files:
  - one_step_jobs.yml
  - end_to_end.yaml
  - time-control.yaml
  literals:
  - PROGNOSTIC_RUN_IMAGE=us.gcr.io/vcm-ml/prognostic_run:v0.2.1
  - FV3NET_IMAGE=us.gcr.io/vcm-ml/fv3net:v0.2.1
  - JOBNAME=create-clouds-off-data
  name: end-to-end
bases:
- ../base
images:
- name: us.gcr.io/vcm-ml/fv3net
  newName: us.gcr.io/vcm-ml/fv3net
  newTag: v0.2.1
