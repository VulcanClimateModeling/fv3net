apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../base"
nameSuffix: "-change-random-seed" # bash script that iterates over trials should affix an index to this suffix
configMapGenerator:
- files:
    - train_sklearn_model.yml
  name: end-to-end
  literals:
    - JOBNAME=change-random-seed
  behavior: merge # merges with the base configuration generator