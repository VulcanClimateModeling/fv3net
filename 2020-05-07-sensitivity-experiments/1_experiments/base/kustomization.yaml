apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-control-baseline"
configMapGenerator:
- behavior: merge
  env: input_data.env
  files:
  - end_to_end.yaml
  - time-control.yaml
  literals:
  - PROGNOSTIC_RUN_IMAGE=us.gcr.io/vcm-ml/prognostic_run:v0.2.1
  - FV3NET_IMAGE=us.gcr.io/vcm-ml/fv3net:v0.2.1
  - JOBNAME=control-baseline
  name: end-to-end
bases:
- ../../external/fv3net/workflows/end_to_end/kustomization
images:  # fill with commit tag after all required changed are made to fv3net
- name: us.gcr.io/vcm-ml/fv3net
  newName: us.gcr.io/vcm-ml/fv3net
  newTag: v0.2.1