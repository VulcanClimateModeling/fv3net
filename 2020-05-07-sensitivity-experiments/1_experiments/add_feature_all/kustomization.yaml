apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../base"
nameSuffix: "-add-feature-all"
configMapGenerator:
- files:
    - train_sklearn_model.yml
  name: end-to-end
  literals:
    - JOBNAME=add-feature-all
  behavior: merge # merges with the base configuration generator