apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../../base"
nameSuffix: "-random-state-baseline"
configMapGenerator:
- files:
    - train_sklearn_model.yml
  name: end-to-end
  literals:
    - JOBNAME=random-state-baseline
  behavior: merge # merges with the base configuration generator