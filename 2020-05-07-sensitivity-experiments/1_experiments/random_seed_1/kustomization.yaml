apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../../base"
nameSuffix: "-change-random-seed-1"
configMapGenerator:
- files:
    - train_sklearn_model.yml
  name: end-to-end
  literals:
    - JOBNAME=change-random-seed-1
  behavior: merge # merges with the base configuration generator