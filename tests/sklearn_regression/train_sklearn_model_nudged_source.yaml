model_type: sklearn_random_forest
hyperparameters:
  max_depth: 4
  n_estimators: 2
input_variables:
  - air_temperature
  - specific_humidity
output_variables:
  - air_temperature_tendency_due_to_nudging
  - specific_humidity_tendency_due_to_nudging
batch_function: batches_from_mapper
batch_kwargs:
  timesteps_per_batch: 1
  init_time_dim_name: "time"
  mapping_function: open_nudged
  mapping_kwargs:
    nudging_timescale_hr: 3
    initial_time_skip_hr: 1