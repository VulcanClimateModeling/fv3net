kubernetes:
  docker_image: us.gcr.io/vcm-ml/fv3gfs-python:v0.3.1
base_config_version: v0.4
fv3config:
  diag_table: diag_table_one_step  # TODO: move this diag_table into vcm-workflow-control
  namelist:
    atmos_model_nml:
      fhout: 0.01666
    coupler_nml:
      days: 0
      minutes: 15
      seconds: 0
      dt_atmos: 60  # seconds
      dt_ocean: 60  # seconds
      restart_secs: 60
    diag_manager_nml:
      flush_nc_files: true
    fv_core_nml:
      do_sat_adj: false
      k_split: 1
      n_split: 1
    gfs_physics_nml:
      do_deep: false
      fhzero: 0.01666
