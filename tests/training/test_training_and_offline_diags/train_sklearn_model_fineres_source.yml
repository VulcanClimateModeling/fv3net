model_type: sklearn_random_forest
hyperparameters:
  max_depth: 13
  n_estimators: 1
input_variables:
  - air_temperature
  - specific_humidity
output_variables:
  - dQ1
  - dQ2
batch_function: batches_from_geodata
batch_kwargs:
  timesteps_per_batch: 1
  timesteps:
    - "20160801.001500"
    - "20160801.003000"
  mapping_function: open_fine_res_apparent_sources
  mapping_kwargs:
    rename_vars:
        grid_xt: x
        grid_yt: y
        delp: pressure_thickness_of_atmospheric_layer
        pfull: z
