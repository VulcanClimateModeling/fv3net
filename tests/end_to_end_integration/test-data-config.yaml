mapper_config:
  function: open_nudge_to_fine
  kwargs:
    data_path: gs://vcm-ml-code-testing-data/c48-nudged-run-for-e2e/fv3gfs_run # generated by a successful e2e test on commit 0b019f90e6190ee7ee5da0f8eb54c0e39e3fbdda
