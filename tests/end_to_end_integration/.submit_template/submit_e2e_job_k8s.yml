apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: integration-test
  name: end-to-end-integration
  namespace: default
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - command: # initializes kubectl config and service account
          - /usr/bin/init_kubeconfig.sh
        args:
          - workflows/end_to_end/submit_workflow.sh
          - tests/end_to_end_integration/end_to_end_configuration.yml
        image: us.gcr.io/vcm-ml/fv3net:latest
        imagePullPolicy: Always
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
        name: integration-test
        resources:
          requests:
            cpu: "2"
            memory: 2G
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
            readOnly: true
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: dedicated
          effect: NoSchedule
          value: climate-sim-pool
      volumes:
        - name: gcp-key-secret
          secret:
            defaultMode: 444
            secretName: gcp-key
