apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: integration-test
  name: $JOBNAME
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: integration-tests
      containers:
      - command: # initializes kubectl config and service account
          - /usr/bin/entrypoint.sh
        args:
          - workflows/end_to_end/submit_workflow.sh
          - /etc/config/end-to-end.yml
        image: $FV3NET_IMAGE
        imagePullPolicy: Always
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
        name: integration-test
        resources:
          requests:
            cpu: "2"
            memory: 2G
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
            readOnly: true
          - mountPath:  /etc/config
            name: end-to-end-config
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: dedicated
          effect: NoSchedule
          value: climate-sim-pool
      volumes:
        - name: gcp-key-secret
          secret:
            defaultMode: 444
            secretName: gcp-key
        - name: end-to-end-config
          configMap:
            name: $CONFIGMAP
            
