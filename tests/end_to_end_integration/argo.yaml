apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: integration-test-
spec:
  serviceAccountName: integration-tests
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: climate-sim-pool
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  volumes:
    - name: restart-data
      persistentVolumeClaim:
        claimName: nudging-read-only
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
  - name: main
    dag:
      tasks:
      - name: nudging-run
        templateRef:
          name: nudging
          template: nudging
        arguments:
          parameters:
          - name: fv3net-image
            value: "us.gcr.io/vcm-ml/fv3net:{{workflow.parameters.image-tag}}"
          - name: post-process-image
            value: "us.gcr.io/vcm-ml/post_process_run:{{workflow.parameters.image-tag}}"
          - name: times
            value: "{{workflow.parameters.nudging-times}}"
          - name: output-url
            value: "{{workflow.parameters.root}}/nudging"
          - name: nudging-config
            value: "{{workflow.parameters.nudging-config}}"
          - {name: work-volume-name, value: work-volume}
          - {name: external-volume-name, value: restart-data}
      - name: train-model
        dependencies: [nudging-run]
        templateRef:
          name: training-rf
          template: training-rf
        arguments:
          parameters:
            - name: image
              value: "us.gcr.io/vcm-ml/fv3fit:{{workflow.parameters.image-tag}}"
            - name: input
              value: "{{workflow.parameters.root}}/nudging"
            - name: config
              value: "{{workflow.parameters.training-config}}"
            - name: times
              value: "{{workflow.parameters.train-times}}"
            - name: output
              value: "{{workflow.parameters.root}}/trained_model"
      - name: prognostic-run
        dependencies: [train-model]
        templateRef:
          name: prognostic-run
          template: prognostic-run
        arguments:
          parameters:
              - name: image-tag
                value: "{{workflow.parameters.image-tag}}"
              - name: initial-condition
                value: "{{workflow.parameters.initial-condition}}"
              - name: config
                value: "{{workflow.parameters.prognostic-run-config}}"
              - name: reference-restarts
                value: "{{workflow.parameters.reference-restarts}}"
              - name: trained-ml
                value: "{{workflow.parameters.root}}/trained_model"
              - name: output
                value: "{{workflow.parameters.root}}/prognostic_run"
              - {name: work-volume-name, value: work-volume}
              - {name: external-volume-name, value: restart-data}