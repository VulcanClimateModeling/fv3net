apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: integration-test-
spec:
  arguments:
    parameters:
      - name: initial-condition
        value: "20160801.001500"
      - name: reference-restarts
        value: gs://vcm-ml-code-testing-data/c48-restarts-for-e2e
      - name: nudge-to-fine-output-frequency
        value: 30
      - name: train-times
        value: |
          [
            "20160801.004500",
            "20160801.011500"
          ]
      - name: test-times
        value: |
          [
            "20160801.004500",
            "20160801.011500"
          ]
      - name: nudge-to-fine-config
        value: | 
          base_version: v0.5
          forcing: gs://vcm-fv3config/data/base_forcing/v1.1/
          nudging:
            timescale_hours:
              air_temperature: 3
              specific_humidity: 3
              x_wind: 3
              y_wind: 3
              pressure_thickness_of_atmospheric_layer: 3
          namelist:
            coupler_nml:
              current_date:
                - 2016
                - 8
                - 1
                - 0
                - 15
                - 0
              hours: 0
              minutes: 30
            fv_core_nml:
              do_sat_adj: false
            gfdl_cloud_microphysics_nml:
              fast_sat_adj: false
          fortran_diagnostics:
            - name: atmos_8xdaily.zarr
              chunks:
                time: 2
            - name: atmos_dt_atmos.zarr
              chunks:
                time: 2
            - name: sfc_dt_atmos.zarr
              chunks:
                time: 2
          diagnostics:
            - name: diags.zarr
              chunks:
                time: 1
              variables:
                - net_moistening_due_to_nudging
                - net_heating_due_to_nudging
                - net_mass_tendency_due_to_nudging
                - total_precip
                - water_vapor_path
                - physics_precip
            - name: nudging_tendencies.zarr
              chunks:
                time: 1
              variables:
                - tendency_of_air_temperature_due_to_nudging
                - tendency_of_specific_humidity_due_to_nudging
                - tendency_of_x_wind_due_to_nudging
                - tendency_of_y_wind_due_to_nudging
                - tendency_of_pressure_thickness_of_atmospheric_layer_due_to_nudging
            - name: state_after_timestep.zarr
              chunks:
                time: 1
              variables:
                - x_wind
                - y_wind
                - eastward_wind
                - northward_wind
                - vertical_wind
                - air_temperature
                - specific_humidity
                - pressure_thickness_of_atmospheric_layer
                - vertical_thickness_of_atmospheric_layer
                - land_sea_mask
                - surface_temperature
                - surface_geopotential
                - sensible_heat_flux
                - latent_heat_flux
                - total_precipitation
                - surface_precipitation_rate
                - total_soil_moisture
      - name: nudge-to-fine-segment-count
        value:  "2"
      - name: training-config
        value: | 
          model_type: sklearn_random_forest
          hyperparameters:
            max_depth: 13
            n_estimators: 1
          input_variables:
            - air_temperature
            - specific_humidity
            - cos_zenith_angle
          output_variables:
            - dQ1
            - dQ2
          batch_function: batches_from_geodata
          batch_kwargs:
            timesteps_per_batch: 1
            mapping_function: open_nudge_to_fine
            mapping_kwargs:
              nudging_variables: 
                - air_temperature
                - specific_humidity
                - x_wind
                - y_wind
                - pressure_thickness_of_atmospheric_layer
      - name: prognostic-run-config
        value: |
          base_version: v0.5
          namelist:
            coupler_nml:
              hours: 4
              minutes: 0
            diag_manager_nml:
              flush_nc_files: true
            fv_core_nml:
              do_sat_adj: false
            gfdl_cloud_microphysics_nml:
              fast_sat_adj: false
            fv_nwp_nudge_nml:
              nudge_hght: false
              nudge_ps: false
              nudge_virt: false
              nudge_winds: false
              nudge_q: false
  serviceAccountName: integration-tests
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: climate-sim-pool
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  volumes:
    - name: workdir
      emptyDir: {}
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
  - name: main
    dag:
      tasks:
      - name: nudge-to-fine-run
        templateRef:
          name: prognostic-run
          template: prognostic-run
        arguments:
          parameters:
          - name: reference-restarts
            value: "{{workflow.parameters.reference-restarts}}"
          - name: initial-condition
            value: "{{workflow.parameters.initial-condition}}"
          - name: flags
            value: "--output-frequency {{workflow.parameters.nudge-to-fine-output-frequency}}"
          - name: output
            value: "{{workflow.parameters.root}}/nudge_to_fine_run"
          - name: config
            value: "{{workflow.parameters.nudge-to-fine-config}}"
          - name: segment-count
            value: "{{workflow.parameters.nudge-to-fine-segment-count}}"
          - {name: work-volume-name, value: work-volume}
          - name: cpu
            value: 6000m
          - name: memory
            value: 6Gi
      - name: train-offline-diags-prognostic
        dependencies: [nudge-to-fine-run]
        templateRef:
          name: train-diags-prog
          template: train-diags-prog
        arguments:
          parameters:
          - name: root
            value: "{{workflow.parameters.root}}"
          - name: train-test-data
            value: "{{workflow.parameters.root}}/nudge_to_fine_run"
          - name: training-config
            value: "{{workflow.parameters.training-config}}"
          - name: train-times
            value: "{{workflow.parameters.train-times}}"
          - name: initial-condition
            value: "{{workflow.parameters.initial-condition}}"
          - name: prognostic-run-config
            value: "{{workflow.parameters.prognostic-run-config}}"
          - name: reference-restarts
            value: "{{workflow.parameters.reference-restarts}}"
          - name: flags
            value: "--nudge-to-observations"
          - name: test-times
            value: "{{workflow.parameters.test-times}}"
          - name: public-report-output
            value: "{{workflow.parameters.root}}/offline-report"
          - {name: work-volume-name, value: work-volume}
