train_data_path: /tmp/subset_training_data/training/simple-phys-hybridedmf-10day/
test_data_path: /tmp/subset_training_data/testing/simple-phys-hybridedmf-10day/
input_variables:
  - "cos_day"
  - "sin_day"
  - "cos_month"
  - "sin_month"
  - "latitude"
  - "longitude"
  - "cos_lon"
  - "sin_lon"
  - "cos_zenith_angle"
  - "vertical_thickness_of_atmospheric_layer"
  - "pressure_thickness_of_atmospheric_layer"
  - "surface_pressure"
  - "eastward_wind"
  - "northward_wind"
  - "vertical_wind"
  - "air_temperature"
  - "specific_humidity"
  - "surface_temperature"
output_variables:
  - "tendency_of_air_temperature_due_to_fv3_physics"
  - "tendency_of_eastward_wind_due_to_fv3_physics"
  - "tendency_of_northward_wind_due_to_fv3_physics"
  - "tendency_of_specific_humidity_due_to_fv3_physics"
  - "tendency_of_cloud_water_mixing_ratio_due_to_fv3_physics"
vertical_subselections:
    specific_humidity: [20, null]
    cloud_water_mixing_ratio: [25, null]
    tendency_of_specific_humidity_due_to_fv3_physics: [20, null]
    tendency_of_cloud_water_mixing_ratio_due_to_fv3_physics: [25, null]
save_path: gs://vcm-ml-scratch/andrep/test-emu-model-delete
antarctic_only: True
fit_kwargs:
  epochs: 1
  validation_freq: 5
  batch_size: 64
  verbose: 2
