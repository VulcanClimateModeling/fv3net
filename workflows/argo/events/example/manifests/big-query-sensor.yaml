apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: bq
  namespace: argo-events
spec:
  dependencies:
    - name: test-dep
      eventSourceName: resource
      eventName: example
  triggers:
    - template:
        name: http-trigger
        http:
          url: http://bq.default:8080/bar
          payload:
            - src:
                dependencyName: test-dep
                dataKey: body
              dest: body
          method: POST
      retryStrategy:
        steps: 3
        duration: 3s