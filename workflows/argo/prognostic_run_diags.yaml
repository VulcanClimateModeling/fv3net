apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: prognostic-run-diags
spec:
  arguments:
    parameters:
    - name: runs
    - name: make-movies
      value: "false"
    - name: flags
      value: " "
    - name: memory-compute-diags
      value: "12Gi"
    - name: memory-movie
      value: "8Gi"
    - name: memory-report
      value: "6Gi"
  entrypoint: all
  volumes:
  - name: gcp-key-secret
    secret:
      secretName: gcp-key
  templates:
  - name: all
    dag:
      tasks:
      - name: diagnostics-step
        withParam: "{{workflow.parameters.runs}}"
        template: diagnostics
        arguments:
          parameters:
            - name: run
              value: "{{item.url}}"
            - name: output
              value: "gs://vcm-ml-public/argo/{{workflow.name}}/{{item.name}}"
            - name: flags
              value: "{{workflow.parameters.flags}}"
            - name: memory
              value: "{{workflow.parameters.memory-compute-diags}}"
      - name: movie-step
        when: "{{workflow.parameters.make-movies}} == true"
        withParam: "{{workflow.parameters.runs}}"
        template: movie
        continueOn:
          failed: true
        arguments:
          parameters:
            - name: run
              value: "{{item.url}}"
            - name: output
              value: "gs://vcm-ml-public/argo/{{workflow.name}}/{{item.name}}"
            - name: memory
              value: "{{workflow.parameters.memory-movie}}"
      - name: generate-report
        template: report
        dependencies: [diagnostics-step, movie-step]
        arguments:
          parameters:
            - name: memory
              value: "{{workflow.parameters.memory-report}}"
  - name: report
    inputs:
      parameters:
      - name: memory
        value: "6Gi"
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "med-sim-pool"
      effect: "NoSchedule"
    container:
      image: us.gcr.io/vcm-ml/fv3net
      command:
      - prognostic_run_diags 
      - report
      - gs://vcm-ml-public/argo/{{workflow.name}}
      - gs://vcm-ml-public/argo/{{workflow.name}}
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS 
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
    podSpecPatch: |
      containers:
        - name: main
          resources:
            limits:
              cpu: "1000m"
              memory: "{{inputs.parameters.memory}}"
            requests:
              cpu: "1000m"
              memory: "{{inputs.parameters.memory}}"
  - name: diagnostics
    inputs:
      parameters:
      - name: run
      - name: output
      - name: flags
        value: " "
      - name: memory
        value: "12Gi"
    steps:
    - - name: compute-reduced-diagnostics
        template: compute-reduced-diagnostics
        arguments:
          parameters:
            - {name: run, value: "{{inputs.parameters.run}}"}
            - {name: output, value: "{{inputs.parameters.output}}"}
            - {name: flags, value: "{{inputs.parameters.flags}}"}
            - {name: memory, value: "{{inputs.parameters.memory}}"}
    - - name: regrid-reduced-diagnostics-to-latlon
        templateRef:
          name: cubed-to-latlon
          template: regrid-single-input
        arguments:
          parameters:
            - {name: input, value: "{{inputs.parameters.output}}/diags.nc"}
            - {name: output, value: "{{inputs.parameters.output}}/diags_latlon.nc"}
  - name: compute-reduced-diagnostics
    inputs:
      parameters:
      - name: run
      - name: output
      - name: flags
        value: " "
      - name: memory
        value: "12Gi"
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "med-sim-pool"
      effect: "NoSchedule"
    container:
      image: us.gcr.io/vcm-ml/fv3net
      command:
      - memoized_compute_diagnostics.sh
      - "{{inputs.parameters.run}}"
      - "{{inputs.parameters.output}}"
      - "{{inputs.parameters.flags}}"
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
    podSpecPatch: |
      containers:
        - name: main
          resources:
            limits:
              cpu: "8000m"
              memory: "{{inputs.parameters.memory}}"
            requests:
              cpu: "6000m"
              memory: "{{inputs.parameters.memory}}"
  - name: movie
    inputs:
      parameters:
      - name: run
      - name: output
      - name: memory
        value: "8Gi"
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "med-sim-pool"
      effect: "NoSchedule"
    container:
      image: us.gcr.io/vcm-ml/fv3net
      command: ["/bin/bash", "-x", "-e", "-c"]
      args:
      - |
        prognostic_run_diags movie {{inputs.parameters.run}} {{inputs.parameters.output}}
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
    podSpecPatch: |
      containers:
        - name: main
          resources:
            limits:
              cpu: "8000m"
              memory: "{{inputs.parameters.memory}}"
            requests:
              cpu: "7500m"
              memory: "{{inputs.parameters.memory}}"