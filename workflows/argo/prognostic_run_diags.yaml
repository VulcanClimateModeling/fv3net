apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: prognostic-run-diags
spec:
  arguments:
    parameters:
    - name: runs
    - name: docker-image
    - name: make-movies
      value: "false"
    - name: flags
      value: " "
  entrypoint: all
  volumes:
  - name: gcp-key-secret
    secret:
      secretName: gcp-key
  templates:
  - name: all
    dag:
      tasks:
      - name: diagnostics-step
        withParam: "{{workflow.parameters.runs}}"
        template: diagnostics
        arguments:
          parameters:
            - name: run
              value: "{{item.url}}"
            - name: output
              value: "gs://vcm-ml-public/argo/{{workflow.name}}/{{item.name}}"
            - name: flags
              value: "{{workflow.parameters.flags}}"
      - name: movie-step
        when: "{{workflow.parameters.make-movies}} == true"
        withParam: "{{workflow.parameters.runs}}"
        template: movie
        continueOn:
          failed: true
        arguments:
          parameters:
            - name: run
              value: "{{item.url}}"
            - name: output
              value: "gs://vcm-ml-public/argo/{{workflow.name}}/{{item.name}}"
      - name: generate-report
        template: report
        dependencies: [diagnostics-step, movie-step]
  - name: report
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "climate-sim-pool"
      effect: "NoSchedule"
    container:
      image: '{{workflow.parameters.docker-image}}'
      command:
      - python
      - generate_report.py
      - gs://vcm-ml-public/argo/{{workflow.name}}
      - gs://vcm-ml-public/argo/{{workflow.name}}/index.html
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS 
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
      resources:
        requests:
            memory: "6Gi"
            cpu: "1000m"
        limits:
            memory: "6Gi"
            cpu: "1000m"
  - name: diagnostics
    inputs:
      parameters:
      - name: run
      - name: output
      - name: image
        value: '{{workflow.parameters.docker-image}}'
      - name: flags
        value: " "
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "climate-sim-pool"
      effect: "NoSchedule"
    container:
      image: '{{inputs.parameters.image}}'
      command:
      - bash
      - memoized_compute_diagnostics.sh
      - "{{inputs.parameters.run}}"
      - "{{inputs.parameters.output}}"
      - "{{inputs.parameters.flags}}"
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
      resources:
        requests:
            memory: "12Gi"
            cpu: "1000m"
        limits:
            memory: "12Gi"
            cpu: "1000m"
  - name: movie
    inputs:
      parameters:
      - name: run
      - name: output
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "climate-sim-pool"
      effect: "NoSchedule"
    container:
      image: '{{workflow.parameters.docker-image}}'
      command: ["/bin/bash", "-x", "-e", "-c"]
      args:
      - |
        python generate_movie_stills.py {{inputs.parameters.run}} /tmp/movie_stills
        bash stitch_movie_stills.sh /tmp/movie_stills {{inputs.parameters.output}}
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
      resources:
        requests:
            memory: "8Gi"
            cpu: "8000m"
        limits:
            memory: "8Gi"
            cpu: "8000m"
