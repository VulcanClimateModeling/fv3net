# vim: set ts=2 sw=2 sts=2:
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nudging
spec:
  arguments:
    parameters:
      - name: restart-pvc
        value: nudging-read-only
      - name: nudging-config
      - name: output-url
      - name: fv3gfs-image
        value: us.gcr.io/vcm-ml/fv3gfs-python:v0.4.3
      - name: fv3net-image
        value: us.gcr.io/vcm-ml/fv3net:5cd4db3971ca10276cb6b22cfe6c22f3ea8297e8
      - name: post-process-image
      - name: times
        value: ""
  entrypoint: main
  volumes:
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
    - name: main
      steps:
        - - name: nudging
            template: nudging
            arguments:
              parameters:
              - name: fv3net-image
                value: "{{workflow.parameters.fv3net-image}}"
              - name: fv3gfs-image
                value: "{{workflow.parameters.fv3gfs-image}}"
              - name: post-process-image
                value: "{{workflow.parameters.post-process-image}}"
              - name: times
                value: "{{workflow.parameters.times}}"
              - name: output-url
                value: "{{workflow.parameters.output-url}}"
              - name: nudging-config
                value: "{{workflow.parameters.nudging-config}}"
              - name: restart-pvc
                value: "{{workflow.parameters.restart-pvc}}"
    - name: nudging
      inputs:
        parameters:
          - {name: restart-pvc, value: nudging-read-only}
          - name: nudging-config
          - name: times
          - name: output-url
          - name: fv3gfs-image
            value: us.gcr.io/vcm-ml/fv3gfs-python:v0.4.3
          - name: fv3net-image
            value: us.gcr.io/vcm-ml/fv3net:5cd4db3971ca10276cb6b22cfe6c22f3ea8297e8
          - name: post-process-image
      steps:
        - - template: prepare-config
            name: prepare-config
            arguments:
              parameters:
                - {name: fv3net-image, value: "{{inputs.parameters.fv3net-image}}"}
                - {name: nudging-config, value: "{{inputs.parameters.nudging-config}}"}
                - {name: times, value: "{{inputs.parameters.times}}"}
        - - name: run-model
            templateRef:
              name: run-fv3gfs
              template: run-fv3gfs
            arguments:
              parameters:
                - {name: fv3config, value: "{{steps.prepare-config.outputs.parameters.fv3config}}"}
                - {name: runfile, value: "{{steps.prepare-config.outputs.parameters.runfile}}"}
                - {name: chunks, value: "{{steps.prepare-config.outputs.parameters.chunks}}"}
                - {name: fv3gfs-image, value: "{{inputs.parameters.fv3gfs-image}}"}
                - {name: output-url, value: "{{inputs.parameters.output-url}}"}
                - {name: post-process-image, value: "{{inputs.parameters.post-process-image}}"}
                - {name: persistent-volume, value: "{{inputs.parameters.restart-pvc}}"}
    - name: prepare-config
      inputs:
        parameters:
          - {name: fv3net-image}
          - {name: nudging-config}
          - {name: times}
      outputs:
        parameters:
          - {name: fv3config, valueFrom: {path: /tmp/fv3config.yaml}}
          - name: runfile
            valueFrom:
              path: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudging/nudging_runfile.py
          - name: chunks
            valueFrom:
              path: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudging/nudging_chunks.yaml
      container:
        image: "{{inputs.parameters.fv3net-image}}"
        command: ["/bin/bash", "-c"]
        workingDir: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudging
        args:
        - |
          cat << EOF > times.json
          {{inputs.parameters.times}}
          EOF

          cat << EOF > config.yaml
          {{inputs.parameters.nudging-config}}
          EOF

          python prepare_config.py \
            --timesteps times.json \
            config.yaml \
            > /tmp/fv3config.yaml
