apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nudge-to-obs
spec:
  arguments:
    parameters:
      - name: nudging-config
      - name: output-url
      - name: fv3gfs-image
      - name: fv3kube-image
      - name: post-process-image
      - {name: segment-count, value: "1"}
      - {name: cpu, value: "6"}
      - {name: memory, value: 8Gi}
      - {name: work-volume-name, value: work-volume}
      - {name: external-volume-name, value: gfs-analysis-data}
      - {name: nudge-url, value: /mnt/input/gfs-analysis-T85}
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 200Gi
  volumes:
    - name: gfs-analysis-data
      persistentVolumeClaim:
        claimName: gfs-analysis-read-only
        readOnly: true
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
    - name: main
      steps:
        - - name: nudge-to-obs
            template: nudge-to-obs
            arguments:
              parameters:
              - name: fv3kube-image
                value: "{{workflow.parameters.fv3kube-image}}"
              - name: fv3gfs-image
                value: "{{workflow.parameters.fv3gfs-image}}"
              - name: post-process-image
                value: "{{workflow.parameters.post-process-image}}"
              - name: output-url
                value: "{{workflow.parameters.output-url}}"
              - name: nudging-config
                value: "{{workflow.parameters.nudging-config}}"
              - {name: segment-count, value: "{{workflow.parameters.segment-count}}"}
              - {name: cpu, value: "{{workflow.parameters.cpu}}"}
              - {name: memory, value: "{{workflow.parameters.memory}}"}
              - {name: work-volume-name, value: "{{workflow.parameters.work-volume-name}}"}
              - {name: external-volume-name, value: "{{workflow.parameters.external-volume-name}}"}
              - {name: nudge-url, value: "{{workflow.parameters.nudge-url}}"}
    - name: nudge-to-obs
      inputs:
        parameters:
          - name: nudging-config
          - name: output-url
          - name: fv3gfs-image
          - name: fv3kube-image
          - name: post-process-image
          - {name: segment-count, value: "1"}
          - {name: cpu, value: "6"}
          - {name: memory, value: 8Gi}
          - {name: work-volume-name, value: work-volume}
          - {name: external-volume-name, value: gfs-analysis-data}
          - {name: nudge-url, value: /mnt/input/gfs-analysis-T85}
      steps:
        - - template: prepare-config
            name: prepare-config
            arguments:
              parameters:
                - {name: fv3kube-image, value: "{{inputs.parameters.fv3kube-image}}"}
                - {name: nudging-config, value: "{{inputs.parameters.nudging-config}}"}
                - {name: nudge-url, value: "{{inputs.parameters.nudge-url}}"}
                - {name: segment-count, value: "{{inputs.parameters.segment-count}}"}
        - - name: run-model
            templateRef:
              name: run-fv3gfs
              template: run-fv3gfs
            arguments:
              artifacts:
                - {name: fv3config, from: "{{steps.prepare-config.outputs.artifacts.fv3config}}"}
                - {name: runfile, from: "{{steps.prepare-config.outputs.artifacts.runfile}}"}
              parameters:
                - {name: chunks, value: "{{steps.prepare-config.outputs.parameters.chunks}}"}
                - {name: fv3gfs-image, value: "{{inputs.parameters.fv3gfs-image}}"}
                - {name: output-url, value: "{{inputs.parameters.output-url}}"}
                - {name: post-process-image, value: "{{inputs.parameters.post-process-image}}"}
                - {name: segment-count, value: "{{inputs.parameters.segment-count}}"}
                - {name: cpu, value: "{{inputs.parameters.cpu}}"}
                - {name: memory, value: "{{inputs.parameters.memory}}"}
                - {name: work-volume-name, value: "{{inputs.parameters.work-volume-name}}"}
                - {name: external-volume-name, value: "{{inputs.parameters.external-volume-name}}"}
    - name: prepare-config
      inputs:
        parameters:
          - {name: fv3kube-image}
          - {name: nudging-config}
          - {name: nudge-url}
          - name: segment-count
      outputs:
        artifacts:
          - {name: fv3config, path: /tmp/fv3config.yaml}
          - name: runfile
            path: /runfiles/nudge_to_obs.py
        parameters:
          - name: chunks
            valueFrom:
              path: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudge_to_obs/chunks.yaml
      container:
        image: "{{inputs.parameters.fv3kube-image}}"
        command: ["/bin/bash", "-c", "-e"]
        workingDir: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudge_to_obs
        args:
        - |
          echo "{{inputs.parameters.nudging-config}}" > config.yaml
          python prepare_config.py --nudge-url "{{inputs.parameters.nudge-url}}" \
              --segment-count "{{inputs.parameters.segment-count}}" \
              config.yaml > /tmp/fv3config.yaml
