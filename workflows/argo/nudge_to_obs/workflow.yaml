apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nudge-to-obs
spec:
  arguments:
    parameters:
      - name: restart-pvc
        value: nudging-read-only
      - name: nudging-config
      - name: output-url
      - name: fv3gfs-image
        value: us.gcr.io/vcm-ml/fv3gfs-python:v0.4.3
      - name: fv3net-image
        value: us.gcr.io/vcm-ml/fv3net:31e801284164325f6c80079517cd5aaf88081aa8
      - name: post-process-image
        value: us.gcr.io/vcm-ml/post_process_run:31e801284164325f6c80079517cd5aaf88081aa8
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: output-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 500Gi
  volumes:
    - name: restart-data
      persistentVolumeClaim:
        claimName: '{{workflow.parameters.restart-pvc}}'
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
    - name: main
      steps:
        - - name: nudge-to-obs
            template: nudge-to-obs
            arguments:
              parameters:
              - name: fv3net-image
                value: "{{workflow.parameters.fv3net-image}}"
              - name: fv3gfs-image
                value: "{{workflow.parameters.fv3gfs-image}}"
              - name: post-process-image
                value: "{{workflow.parameters.post-process-image}}"
              - name: output-url
                value: "{{workflow.parameters.output-url}}"
              - name: nudging-config
                value: "{{workflow.parameters.nudging-config}}"
    - name: nudge-to-obs
      inputs:
        parameters:
          - name: nudging-config
          - name: output-url
          - name: fv3gfs-image
            value: us.gcr.io/vcm-ml/fv3gfs-python:v0.4.3
          - name: fv3net-image
            value: us.gcr.io/vcm-ml/fv3net:31e801284164325f6c80079517cd5aaf88081aa8
          - name: post-process-image
            value: us.gcr.io/vcm-ml/post_process_run:31e801284164325f6c80079517cd5aaf88081aa8
      steps:
        - - template: prepare-config
            name: prepare-config
            arguments:
              parameters:
                - {name: fv3net-image, value: "{{inputs.parameters.fv3net-image}}"}
                - {name: nudging-config, value: "{{inputs.parameters.nudging-config}}"}
        - - name: run-model
            template: fv3gfs
            arguments:
              parameters:
                - {name: fv3gfs-image, value: "{{inputs.parameters.fv3gfs-image}}"}
        - - name: upload-outputs
            template: post-process
            arguments:
              parameters:
                - {name: post-process-image, value: "{{inputs.parameters.post-process-image}}"}
                - {name: output-url, value: "{{inputs.parameters.output-url}}"}
    - name: prepare-config
      inputs:
        parameters:
          - {name: fv3net-image}
          - {name: nudging-config}
      container:
        # need to run as root to read the mounted PVC
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        image: "{{inputs.parameters.fv3net-image}}"
        command: ["/bin/bash", "-c"]
        workingDir: /home/jovyan/fv3net/workflows/prognostic_c48_run/nudge_to_obs
        args:
        - |
          cp runfile.py /mnt/data/runfile.py
          cp diag_table_nudge_to_obs /mnt/data/diag_table
          cp chunks.yaml /mnt/data/chunks.yaml
          echo "{{inputs.parameters.nudging-config}}" > config.yaml
          python prepare_config.py config.yaml /mnt/data > /mnt/data/fv3config.yaml
        volumeMounts:
          - name: output-data
            mountPath: /mnt/data
    - name: post-process
      inputs:
        parameters:
          - {name: post-process-image}
          - {name: output-url}
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "climate-sim-pool"
        effect: "NoSchedule"
      container:
        image: "{{inputs.parameters.post-process-image}}"
        args: ["--chunks", "/mnt/data/chunks.yaml", "/mnt/data/rundir", "{{inputs.parameters.output-url}}"]
        volumeMounts:
          - name: output-data
            mountPath: /mnt/data
          - name: gcp-key-secret
            mountPath: /secret/gcp-credentials
            readOnly: true
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: "6"
            memory: 8Gi
    - name: fv3gfs
      inputs:
        parameters:
          - {name: fv3gfs-image}
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "climate-sim-pool"
        effect: "NoSchedule"
      container:
        command:
          - python
          - -m
          - fv3config.fv3run._native_main
          - '[["/mnt/data/fv3config.yaml", "/mnt/data/rundir"],
            {"runfile": "/mnt/data/runfile.py", "capture_output":
            false}]'
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
        image: '{{inputs.parameters.fv3gfs-image}}'
        imagePullPolicy: Always
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: "6"
            memory: 8Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: output-data
            mountPath: /mnt/data
          - name: gcp-key-secret
            mountPath: /secret/gcp-credentials
            readOnly: true
