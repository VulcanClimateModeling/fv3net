apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: train-and-run
spec:
  serviceAccountName: integration-tests
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: climate-sim-pool
  entrypoint: main
  arguments:
    parameters:
      - name: input-variables
        value: |
          ["specific_humidity", "air_temperature"]
  volumes:
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
  - name: main
    dag:
      tasks:
      - name: train-model
        templateRef:
          name: training
          template: rf-hybrid-nudging
        arguments:
          parameters:
            - name: image
              value: "us.gcr.io/vcm-ml/fv3net:{{workflow.parameters.image-tag}}"
            - name: fine-res
              value: "{{workflow.parameters.fine-res}}"
            - name: nudging
              value: "{{workflow.parameters.nudging-url}}"
            - name: times
              value: "{{workflow.parameters.train-times}}"
            - name: output
              value: "{{workflow.parameters.root}}/trained-model"
            - name: input-variables
              value: "{{workflow.parameters.input-variables}}"
            - name: timesteps-per-batch
              value: "{{workflow.parameters.timesteps-per-batch}}"
      - name: prognostic-run
        dependencies: [train-model]
        templateRef:
          name: prognostic-run
          template: prognostic-run
        arguments:
          parameters:
              - name: image-tag
                value: "{{workflow.parameters.image-tag}}"
              - name: initial-condition
                value: "{{workflow.parameters.initial-condition}}"
              - name: config
                value: "{{workflow.parameters.prognostic-run-config}}"
              - name: reference-restarts
                value: "{{workflow.parameters.reference-restarts}}"
              - name: trained-ml
                value: "{{workflow.parameters.root}}/trained-model"
              - name: output
                value: "{{workflow.parameters.root}}/prognostic_run"