apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: offline-diags
spec:
  entrypoint: offline-diags
  volumes:
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  serviceAccountName: integration-tests
  templates:
    - name: offline-diags
      tolerations:
        - effect: NoSchedule
          key: dedicated
          value: med-sim-pool
      inputs:
        parameters:
          - name: ml-model
          - name: training_config
          - name: training_data_config
          - name: validation_data_config
          - name: offline-diags-output
          - name: report-output
          - {name: memory, value: 6Gi}

      container:
        image: us.gcr.io/vcm-ml/fv3net
        command: ["bash", "-c", "-x"]
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
        args:
          - |

            gcloud auth activate-service-account --key-file "$GOOGLE_APPLICATION_CREDENTIALS"

            cat << EOF > validation_data.yaml
            {{inputs.parameters.validation_data_config}}
            EOF
    
            python -m offline_ml_diags.compute_diags \
              {{inputs.parameters.ml-model}} \
              validation_data.yaml \
              {{inputs.parameters.offline-diags-output}}
              
            cat << EOF > training.yaml
            {{inputs.parameters.training_config}}
            EOF
            cat << EOF > training_data.yaml
            {{inputs.parameters.training_data_config}}
            EOF
            python -m offline_ml_diags.create_report \
              {{inputs.parameters.offline-diags-output}} \
              {{inputs.parameters.report-output}} \
              --commit-sha "$COMMIT_SHA" \
              --training-config \
              training.yaml \
              --training-data-config \
              training_data.yaml
      podSpecPatch: |
        containers:
          - name: main
            resources:
              limits:
                cpu: "1000m"
                memory: "{{inputs.parameters.memory}}"
              requests:
                cpu: "1000m"
                memory: "{{inputs.parameters.memory}}"

