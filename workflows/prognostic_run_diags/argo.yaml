apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: prognostic-run-diags-
spec:
  arguments:
    parameters:
    - name: runs
  entrypoint: all
  volumes:
  - name: gcp-credentials-user-gcp-sa
    secret:
      secretName: gcp-key
  templates:
   - name: all
     steps:
      - - name: regrid-step
          withParam: "{{workflow.parameters.runs}}"
          template: regrid
          arguments:
            parameters:
              - name: run
                value: "{{item.url}}"
              - name: output
                value: "gs://vcm-ml-data/testing-2020-02/{{item.name}}.nc"
      - - name: generate-notebook
          template: notebook
   - name: notebook
     tolerations:
     - key: "dedicated"
       operator: "Equal"
       value: "climate-sim-pool"
       effect: "NoSchedule"
     container:
      image: us.gcr.io/vcm-ml/fv3net@sha256:75abe57510b4d1541cd1dfadb1d6b29fc7d13dddf5facfdd3f628e9e70ff7bc0
      command: ['bash', 'upload_report.sh']
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-credentials-user-gcp-sa
      resources:
        requests:
            memory: "6Gi"
            cpu: "1000m"
        limits:
            memory: "6Gi"
            cpu: "1000m"
       
   - name: regrid
     inputs:
      parameters:
      - name: run
      - name: output
     tolerations:
     - key: "dedicated"
       operator: "Equal"
       value: "climate-sim-pool"
       effect: "NoSchedule"
     container:
      image: us.gcr.io/vcm-ml/fv3net@sha256:75abe57510b4d1541cd1dfadb1d6b29fc7d13dddf5facfdd3f628e9e70ff7bc0
      command:
      - 'python'
      - '-m'
      - 'fv3net.pipelines.savediags'
      - '{{inputs.parameters.run}}'
      - '{{inputs.parameters.output}}'
      workingDir: /home/jovyan/fv3net
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-credentials-user-gcp-sa
      resources:
        requests:
            memory: "6Gi"
            cpu: "1000m"
        limits:
            memory: "6Gi"
            cpu: "1000m"
