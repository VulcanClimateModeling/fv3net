apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: prognostic-run-diags-
spec:
  arguments:
    parameters:
    - name: runs
  entrypoint: all
  volumes:
  - name: gcp-credentials-user-gcp-sa
    secret:
      secretName: gcp-key
  templates:
   - name: all
     steps:
      - - name: diagnostics-step
          withParam: "{{workflow.parameters.runs}}"
          template: diagnostics
          arguments:
            parameters:
              - name: run
                value: "{{item.url}}"
              - name: output
                value: "gs://vcm-ml-scratch/argo/{{workflow.name}}/{{item.name}}/"
      - - name: generate-report
          template: report
   - name: report
     tolerations:
     - key: "dedicated"
       operator: "Equal"
       value: "climate-sim-pool"
       effect: "NoSchedule"
     container:
      image: us.gcr.io/vcm-ml/fv3net:v0.2.1
      command:
      - python
      - generate_report.py
      - $(INPUT)
      - $(OUTPUT)
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      - name: OUTPUT
        # value: "{{workflow.parameters.output}}"
        value: "gs://vcm-ml-public/argo/{{workflow.name}}/index.html"
      - name: INPUT
        value: "gs://vcm-ml-scratch/argo/{{workflow.name}}"
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-credentials-user-gcp-sa
      resources:
        requests:
            memory: "6Gi"
            cpu: "1000m"
        limits:
            memory: "6Gi"
            cpu: "1000m"
   - name: diagnostics
     inputs:
      parameters:
      - name: run
      - name: output
     tolerations:
     - key: "dedicated"
       operator: "Equal"
       value: "climate-sim-pool"
       effect: "NoSchedule"
     container:
      image: us.gcr.io/vcm-ml/fv3net:v0.2.1
      command: ["bash", "-x", "-e"]
      args:
      - entrypoint.sh
      - '{{inputs.parameters.run}}'
      - '{{inputs.parameters.output}}'
      workingDir: /home/jovyan/fv3net/workflows/prognostic_run_diags
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/gcp-credentials/key.json
      - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
        value: /secret/gcp-credentials/key.json
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-credentials-user-gcp-sa
      resources:
        requests:
            memory: "6Gi"
            cpu: "1000m"
        limits:
            memory: "6Gi"
            cpu: "1000m"
