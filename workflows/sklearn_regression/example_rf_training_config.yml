model_type: sklearn_random_forest
hyperparameters:
  max_depth: 13
  n_estimators: 4
batch_function: load_one_step_batches
input_variables:
  - air_temperature
  - specific_humidity
  - surface_geopotential
  - land_sea_mask
  - surface_temperature
  - total_sky_downward_shortwave_flux_at_top_of_atmosphere
output_variables:
  - dQ1
  - dQ2
batch_kwargs:
  gcs_data_dir: gs://vcm-ml-data/test-annak/2020-04-08_test_bigzarr_train_pipeline/train/
  num_batches: 2
  files_per_batch: 1
  rename_variables:
    DSWRFtoa_train: total_sky_downward_shortwave_flux_at_top_of_atmosphere
  init_time_dim: "initial_time"
  coord_z_center: "z"
