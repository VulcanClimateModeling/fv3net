apiVersion: batch/v1
kind: Job
metadata:
  name: sherpa
  labels:
    app: sherpa
spec:
  backoffLimit: 0
  template:
    metadata:
      generateName: sherpa-pod-
      labels:
        app: sherpa
    spec:
      serviceAccountName: integration-tests
      containers:
      - command: ["/bin/bash", "-c"]
        args:  ["python -m fv3net.regression.sklearn gs://vcm-ml-experiments/2020-04-22-advisory-council/physics-off/create_training_data /etc/config/train_sklearn_model.yml {training_output_dir}"]
        image: us.gcr.io/vcm-ml/fv3net
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: sherpa
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
          - name: CONFIG
            value: /etc/config
        name: integration-test
        resources:
          requests:
            cpu: "2"
            memory: 2G
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
            readOnly: true
          - mountPath:  /etc/config/
            name: config-vol
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: dedicated
          effect: NoSchedule
          value: climate-sim-pool
      volumes:
        - name: gcp-key-secret
          secret:
            defaultMode: 444
            secretName: gcp-key
        - name: config-vol
          configMap:
            name: sherpa
