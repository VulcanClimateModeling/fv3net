apiVersion: v1
kind: Pod
metadata:
  name: fine-res-budget-v1
spec:
  volumes:
    - name: gcp-credentials-user-gcp-sa
      secret:
        secretName: gcp-key
  containers:
    - name: main
      image: us.gcr.io/vcm-ml/fv3net:f01d0dadf93e9d3ce6f2fe31afa88c0980c00b35
      command: ["bash", "-x", "-c"]
      workingDir: /home/jovyan/fv3net/workflows/dataflow
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-credentials/key.json
        - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
          value: /secret/gcp-credentials/key.json
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumeMounts:
        - mountPath: /secret/gcp-credentials
          name: gcp-credentials-user-gcp-sa
      args:
        - |
          C384_ATMOS="gs://vcm-ml-raw/2020-05-27-40-day-X-SHiELD-simulation-C384-diagnostics/atmos_15min_coarse_ave.zarr"
          C384_RESTARTS="gs://vcm-ml-experiments/2020-06-02-fine-res/2020-05-27-40-day-X-SHiELD-simulation-C384-restart-files.zarr"
          OUTPUT="gs://vcm-ml-experiments/default/2021-12-07/2020-05-27-40-day-X-SHiELD-simulation/fine-res-budget.zarr"

          ./dataflow.sh submit  \
            -m budget \
            $C384_ATMOS \
            $C384_RESTARTS \
            gs://vcm-ml-raw/2020-05-27-40-day-X-SHiELD-simulation-C384-diagnostics/gfsphysics_15min_coarse.zarr/ \
            gs://vcm-ml-raw/2020-11-10-C3072-to-C384-exposed-area.zarr \
            $OUTPUT \
            --job_name $POD_NAME-$(openssl rand -hex 6) \
            --project vcm-ml \
            --region us-central1 \
            --runner DataFlow \
            --temp_location gs://vcm-ml-scratch/tmp_dataflow \
            --num_workers 64 \
            --autoscaling_algorithm=NONE \
            --worker_machine_type n1-highmem-2
      resources:
        limits:
          memory: 2Gi
          cpu: "1000m"
        requests:
          memory: 1Gi
          cpu: "1000m"
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: med-sim-pool
  restartPolicy: Never