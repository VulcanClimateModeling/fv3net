kubernetes:
  docker_image: us.gcr.io/vcm-ml/prognostic_run:mean_nudging
  runfile: mean_nudging_runfile.py
  memory_gb: 14
  cpu_count: 24
fv3config:
  runtime:
    nudging_zarr_url: gs://vcm-ml-data/2020-01-29-baseline-FV3GFS-runs/nudged-T-2015-C48-npz63-fv3atm/diagnostic_zarr/atmos_monthly
    variables_to_nudge:
    - air_temperature
  diag_table: gs://vcm-fv3config/config/diag_table/control_run/v1.0/diag_table
  experiment_name: nudge-mean-t
  forcing: gs://vcm-fv3config/data/base_forcing/v1.1/
  initial_conditions: gs://vcm-ml-data/2019-12-03-C48-20160101.00Z_IC
  namelist:
    atmos_model_nml:
      fhout: 1.0
      fhmax: 10000
    coupler_nml:
      current_date:
        - 2016
        - 1
        - 1
        - 0
        - 0
        - 0
      days: 0
      minutes: 45
      seconds: 0
      dt_atmos: 900  # seconds
      dt_ocean: 900  # seconds
    diag_manager_nml:
      flush_nc_files: true
    fv_core_nml:
      nudge: true  # only doing this in order to be able to use analysis SST
      layout:
        - 2
        - 2
    gfs_physics_nml:
      fhzero: 1.0
      use_analysis_sst: true
    fv_nwp_nudge_nml:
      input_fname_list: nudging_file_list
      nudge_hght: false
      nudge_ps: false
      nudge_virt: false
      nudge_winds: false
      track_file_name: No_File_specified
