apiVersion: v1
kind: Pod
metadata:
  generateName: emulation-noah-sweep-
  labels:
    app: emulation
spec:
  volumes:
    - name: gcp-credentials-user-gcp-sa
      secret:
        secretName: gcp-key
    - name: dvc-cache
      emptyDir: {}
  containers:
    - name: main
      envFrom:
        - secretRef:
            name: wandb-token
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /tmp/key
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-credentials/key.json
        - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
          value: /secret/gcp-credentials/key.json
      image:
        us.gcr.io/vcm-ml/emulator:90b2e93b55887298a36c92d53ba7cb40671d517e
      command: [./train.sh]
      args:
        - -y
        - batch_size=945
        - epochs=100
        - extra_variables=cos_zenith_angle,cloud_water_mixing_ratio,surface_pressure
        - lr=12.947
        - num_hidden=616
        - num_hidden_layers=6
        - problem=rh
        - scale=1.0
        - wandb_logger=yes
      volumeMounts:
        - name: gcp-credentials-user-gcp-sa
          mountPath: /secret/gcp-credentials
          readOnly: true
        - name: dvc-cache
          mountPath: /mnt/dvc
      resources:
        limits:
          cpu: "2000m"
          memory: 12Gi
          ephemeral-storage: 40Gi
        requests:
          cpu: "2000m"
          memory: 12Gi
          ephemeral-storage: 40Gi
  restartPolicy: Never
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: med-sim-pool