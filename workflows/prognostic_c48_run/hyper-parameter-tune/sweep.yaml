entity: ai2cm
project: emulator-noah
name: 2021-06-24-rh-prediction
command:
- ./train.sh
- -y
- ${args_no_hyphens}
- scale=1.0
- epochs=100
- wandb_logger=yes
- nfiles=0
- problem=rh
method: bayes
metric:
  goal: minimize
  name: test_epoch/loss/variable_3/level_50
parameters:
  batch_size:
    distribution: int_uniform
    max: 1028
    min: 16
  lr:
    distribution: log_uniform
    max: 4
    min: -1
  num_hidden_layers:
    distribution: int_uniform
    min: 0
    max: 10
  num_hidden:
    distribution: int_uniform
    min: 256
    max: 1028
  extra_variables:
    distribution: categorical
    values:
      - cos_zenith_angle
      - cos_zenith_angle,cloud_water_mixing_ratio
      - cos_zenith_angle,cloud_water_mixing_ratio,surface_pressure