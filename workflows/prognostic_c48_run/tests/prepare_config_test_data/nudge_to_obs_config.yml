  filename_pattern: "%Y%m%d_%HZ_T85LR.nc"
initial_conditions:
  base_url: gs://ic-bucket
  timestep: "20160805.000000"
namelist:
  coupler_nml:
    days: 10 
    hours: 0
    minutes: 0
    seconds: 0
  fv_core_nml:
    do_sat_adj: false
    nudge: true
  fv_nwp_nudge_nml:
