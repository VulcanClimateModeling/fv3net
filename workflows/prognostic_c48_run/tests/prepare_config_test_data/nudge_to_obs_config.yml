    nudge_virt: true  # temperature
    nudge_winds: true  # horizontal winds
    nudge_q: true  # specific humidity
    tau_ps: 21600.0
    tau_virt: 21600.0
    tau_winds: 21600.0
    tau_q: 21600.0
