kubernetes:
  docker_image: us.gcr.io/vcm-ml/prognostic-run-orchestration:fv3py_v2.3-mp-off-switch
fv3config:
  diag_table: workflows/one_step_jobs/diag_table_one_step
  namelist:
    atmos_model_nml:
      fhout: 0.01666
    coupler_nml:
      days: 0
      minutes: 15
      seconds: 0
      dt_atmos: 60  # seconds
      dt_ocean: 60  # seconds
      restart_secs: 60
    fv_core_nml:
      do_sat_adj: false
      external_eta: true
      npz: 79
      k_split: 1
      n_split: 1
    gfs_physics_nml:
      do_deep: false
      do_gfdl_mp_in_physics: false
      fhzero: 0.01666
