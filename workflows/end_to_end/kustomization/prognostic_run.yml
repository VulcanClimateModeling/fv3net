kubernetes:
  cpu_count: 6
  memory_gb: 5.
base_config_version: v0.4
scikit_learn:
  input_variable_standard_names:
    DSWRFtoa_train: total_sky_downward_shortwave_flux_at_top_of_atmosphere
diag_table: /etc/config/diag_table_prognostic
namelist:
  coupler_nml:
    days: 10  # total length
    hours: 0
    minutes: 0
    seconds: 0
    dt_atmos: 900  # seconds
    dt_ocean: 900
    restart_secs: 0  # seconds - frequency to save restarts
  atmos_model_nml:
    fhout: 0.25   # hours - frequency to save physics outputs
  diag_manager_nml:
    flush_nc_files: true
  gfs_physics_nml:
    do_deep: false
    fhzero: 0.25  # hours - frequency at which precip is set back to zero
  fv_core_nml:
    n_split: 6   # num dynamics steps per physics step
