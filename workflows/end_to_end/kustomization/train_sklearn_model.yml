model_type: sklearn_random_forest
hyperparameters:
  max_depth: 4
  n_estimators: 2
input_variables:
  - air_temperature
  - specific_humidity
output_variables:
  - dQ1
  - dQ2
batch_loader:
  batch_function: batches_from_mapper
  batch_kwargs:
    num_batches: 2
    timesteps_per_batch: 1
    init_time_dim_name: "initial_time"
    mapping_function_name: open_one_step
