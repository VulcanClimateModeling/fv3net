scikit_learn:
  physics_tendency_vars: 
    - air_temperature
    - specific_humidity
diagnostics:
  -
    name: data.zarr
    times:
      frequency: 7200
      kind: interval
    variables:
      - tendency_of_air_temperature_due_to_fv3_physics
      - tendency_of_specific_humidity_due_to_fv3_physics
      - air_temperature
      - specific_humidity
      - pressure_thickness_of_atmospheric_layer
  -
    name: diags.zarr
    times:
      frequency: 900
      kind: interval
    variables:
      - net_moistening
      - net_moistening_diagnostic
      - net_heating
      - net_heating_diagnostic
      - water_vapor_path
      - physics_precip
diag_table: /fv3net/workflows/prognostic_c48_run/diag_table_prognostic
base_version: v0.5
namelist:
  coupler_nml:
    days: 18
    hours: 0
    minutes: 0
  fv_core_nml:
    do_sat_adj: false
  gfdl_cloud_microphysics_nml:
    fast_sat_adj: false
  gfs_physics_nml:
    do_deep: false
    do_gfdl_mp_in_physics: false
    do_only_clearsky_rad: true
    shal_cnv: false
