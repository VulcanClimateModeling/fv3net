cache:
  in_memory: false
  local_download_path: null
derived_output_variables: []
hyperparameters:
  network:
    convolution_type: halo_conv2d
    cycle_loss:
      loss_type: mae
    cycle_weight: 10.0
    discriminator:
      kernel_size: 3
      max_filters: 256
      n_convolutions: 3
      strided_kernel_size: 3
    discriminator_weight: 1.0
    gan_loss:
      loss_type: mse
    generator:
      disable_convolutions: false
      kernel_size: 3
      max_filters: 256
      n_convolutions: 2
      n_resnet: 6
      strided_kernel_size: 4
      use_geographic_bias: true
    generator_weight: 1.0
    identity_loss:
      loss_type: mae
    identity_weight: 0.5
    optimizer:
      kwargs:
        lr: 0.0002
      name: Adam
    reload_path: null
  normalization_fit_samples: 50000
  state_variables:
  - PRATEsfc
  - h500
  - PRESsfc
  - w500
  - TMPlowest
  - TMP500_300
  - PWAT
  training:
    in_memory: true
    n_epoch: 50
    samples_per_batch: 1
    shuffle_buffer_size: 1000
    validation_batch_size: 100
model_type: cyclegan
output_transforms: []
random_seed: 0
sample_dim_name: sample
