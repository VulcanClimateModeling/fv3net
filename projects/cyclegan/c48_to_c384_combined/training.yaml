model_type: cyclegan
cache:
  in_memory: false
hyperparameters:
  state_variables:
    - PRATEsfc
    # - h500
    # - PRESsfc
    # - w500
    # - TMPlowest
    # - TMP500_300
    # - PWAT
  normalization_fit_samples: 50_000
  network:
    convolution_type: halo_conv2d
    optimizer:
      name: Adam
      kwargs:
        lr: 2.01e-5
    generator:
      n_convolutions: 2
      n_resnet: 6
      kernel_size: 3
      strided_kernel_size: 4
      max_filters: 256
    discriminator:
      n_convolutions: 3
      kernel_size: 3
      strided_kernel_size: 4
      max_filters: 512
    identity_loss:
      loss_type: mae
    cycle_loss:
      loss_type: mae
    gan_loss:
      loss_type: mse
    identity_weight: 0.5
    cycle_weight: 10.0
    generator_weight: 1.0
    discriminator_weight: 1.0
    # reload_path: gs://vcm-ml-experiments/cyclegan/2023-01-22/cyclegan_c48_to_c384-preconly-kernel4-2e-5-epoch50
  training:
    n_epoch: 200
    in_memory: false
    shuffle_buffer_size: 1000
    samples_per_batch: 1
    validation_batch_size: 1000
    checkpoint_path: gs://vcm-ml-experiments/cyclegan/checkpoints/c48_to_c384/
