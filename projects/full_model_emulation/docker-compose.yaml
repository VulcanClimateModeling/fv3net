services:
  torch:
    image: us.gcr.io/vcm-ml/torch:735669676ccac932745aff63634dadeef70b85ee
    volumes:
      - ../../projects:/fv3net/projects
      - bash_history:/root/.bash_history
      - $HOME/.config/gcloud:/root/.config/gcloud
    environment:
      - HISTFILE=/root/.bash_history/history
      - WANDB_MODE=offline
volumes:
  bash_history: {}
