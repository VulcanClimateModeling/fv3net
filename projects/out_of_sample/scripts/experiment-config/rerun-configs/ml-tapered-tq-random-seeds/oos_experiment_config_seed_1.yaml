base_model:
  tq_tendencies_path: "gs://vcm-ml-experiments/out-of-sample-right-side-up-winds/oos-configs/taper-wrappers/tapered-tq-seed-1"
  wind_tendencies_path: "gs://vcm-ml-experiments/out-of-sample-right-side-up-winds/oos-configs/taper-wrappers/tapered-uv-seed-1"
# cutoffs are determined based on the offline prognostic tendencies at https://storage.googleapis.com/vcm-ml-public/claytons/oos_analysis/prognostic/report-8e9e4e2798274e128c9a2883352e2296/index.html

#  Configurations corresponding to rows in Table 2 of Sandford et al. are marked in commentws

novelty_detectors:
  - nd_name: "ocsvm-t"   # gamma = 4/79
    nd_path: "gs://vcm-ml-experiments/claytons/2022-07-18/ocsvm-gamma-trial-1/trained_models/ocsvm-large"
    params:
      - cutoff: 0   # row 6, ML-Tquv-OCSVM-T
  - nd_name: "ocsvm-tq"  # gamma = 4/79
    nd_path: "gs://vcm-ml-experiments/claytons/2022-08-09/tq-combined-nd-trial-1/trained_models/ocsvm-larger-gamma"
    params:
      - cutoff: 0  # row 7, ML-Tquv-OCSVM-Tq
  - nd_name: "minmax"
    nd_path: "gs://vcm-ml-experiments/claytons/2022-07-13/oos-test/novelty"
    params:
      - cutoff: 0     # Row 5, ML-Tquv-minmax-T
model_config_dir_path: "gs://vcm-ml-experiments/out-of-sample-right-side-up-winds/2023-01-17/oos-configs/ML-tapered-Tquv-random-seeds/seed-1"
prognostic_run_config_template: "/home/AnnaK/fv3net/projects/out_of_sample/scripts/experiment-config/prognostic-run-config.yaml"
launch_destination: "~/vcm-workflow-control/examples/nd-suite/ML-tapered-Tquv-ND-random-seeds/seed-1"
experiment_summary_path: "experiment_summary_seed_1.txt"
delete_script_path: "delete_script_seed_1.sh"
segments: 36
result_destination:
  bucket: "vcm-ml-experiments"
  project: "out-of-sample-right-side-up-winds"
  experiment: "oos-tapered-tquv-nd"
  trial: 1