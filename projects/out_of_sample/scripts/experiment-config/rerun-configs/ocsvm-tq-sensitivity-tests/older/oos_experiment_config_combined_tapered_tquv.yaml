base_model:
  # this model combines tq + uv ML models so that the OCSVM only has to predict once
  tq_tendencies_path: "gs://vcm-ml-experiments/out-of-sample-right-side-up-winds/oos-configs/taper-wrappers/tapered-tquv-seed-0"
# cutoffs are determined based on the offline prognostic tendencies at https://storage.googleapis.com/vcm-ml-public/claytons/oos_analysis/prognostic/report-8e9e4e2798274e128c9a2883352e2296/index.html
novelty_detectors:
  - nd_name: "ocsvm-tq-gamma-1_79"  # gamma = 1/79
    nd_path: "gs://vcm-ml-experiments/claytons/2022-07-20/tq-combined-nd-trial-2/trained_models/ocsvm"
    params:
      - cutoff: 0.2
      - cutoff: 0
      - cutoff: -0.5
  - nd_name: "ocsvm-tq-gamma-2_79"  # gamma = 2/79
    nd_path: "gs://vcm-ml-experiments/claytons/2022-08-09/tq-combined-nd-trial-1/trained_models/ocsvm-large-gamma"
    params:
      - cutoff: 0.2
      - cutoff: 0
      - cutoff: -0.5
  - nd_name: "ocsvm-tq-gamma-4_79"  # gamma = 4/79
    nd_path: "gs://vcm-ml-experiments/claytons/2022-08-09/tq-combined-nd-trial-1/trained_models/ocsvm-larger-gamma"
    params:
      - cutoff: 0.2
      #- cutoff: 0  # row 7, ML-Tquv-OCSVM-Tq
      - cutoff: -0.5
model_config_dir_path: "gs://vcm-ml-experiments/out-of-sample-right-side-up-winds/2023-01-11/oos-configs/oos-full-year-sweep-n2pire-consistent"
prognostic_run_config_template: "/home/AnnaK/fv3net/projects/out_of_sample/scripts/experiment-config/prognostic-run-config.yaml"
launch_destination: "~/vcm-workflow-control/examples/nd-suite/sensitivity-tests-ocsvm-tq"
experiment_summary_path: "experiment_summary_ocsvm_tq_sensitivity.txt"
delete_script_path: "delete_script_ocsvm_tq_sensitivity.sh"

segments: 36
result_destination:
  bucket: "vcm-ml-experiments"
  project: "out-of-sample-right-side-up-winds"
  experiment: "ocsvm_tq_sensitivity"
  trial: 0
