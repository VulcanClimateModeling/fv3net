entity: ai2cm
project:  radiation-cloud-ml
name: 2023-05-03-dense-lr-schedule-sweep
command:
  - ${env}
  - python3
  - -m
  - fv3fit.train
  - training_config.yaml
  - training_data.yaml
  - trained_model
  - --validation-data-config
  - validation_data.yaml
method: random
metric:
  goal: minimize
  name: val_loss
parameters:
  optimizer_config.learning_rate_schedule.kwargs.initial_learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01
  optimizer_config.learning_rate_schedule.kwargs.decay_steps:
    distribution: q_log_uniform_values
    min: 10_000
    max: 1_000_000