model_type: convolutional
hyperparameters:
  input_variables:
    - cos_zenith_angle
    - surface_geopotential
    - air_temperature
    - specific_humidity
  output_variables:
    - dQ1
    - dQ2
  optimizer_config:
    name: Adam
    kwargs:
      learning_rate: 0.002
  convolutional_network:
    filters: 128
    depth: 4
    kernel_size: 1
    kernel_regularizer:
      name: l2
      kwargs:
        l: 0.0001
  training_loop:
    batch_size: 1  # 1 sample represents a single tile of data
    epochs: 20
  loss:
     loss_type: mse
     scaling: standard_uniform
     weight: 0.5
