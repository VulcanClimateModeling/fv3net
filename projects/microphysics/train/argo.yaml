apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: train-microphysics-
  labels:
    project: microphysics-emulation
    job_type: train
spec:
  entrypoint: training
  volumes:
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
    - name: training
      inputs:
        parameters:
          - name: training-config
          - {name: flags, value: " "}
          # - {name: memory, value: "8Gi"}
      container:
        image: us.gcr.io/vcm-ml/prognostic_run:eeb79d7d38efd440fdaa9b7af0543a21987b4a72
        command: ["bash", "-c", "-x"]
        envFrom:
        - secretRef:
            name: wandb-andrep
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
          - name: WANDB_NAME
            value: "{{workflow.name}}"
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
        resources:
          limits:
            cpu: "7"
            memory: "8Gi"
          requests:
            cpu: "4"
            memory: "8Gi"
        args:
          - |
            echo "{{inputs.parameters.training-config}}" | base64 --decode > training_config.yaml

            python3 -m fv3fit.train_microphysics \
              --config-path training_config.yaml \
              --wandb.job_type train \
              --log_level DEBUG \
              {{inputs.parameters.flags}}
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "med-sim-pool"
        effect: "NoSchedule"  
