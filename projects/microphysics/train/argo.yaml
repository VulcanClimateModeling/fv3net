apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: train-microphysics-
spec:
  entrypoint: training
  volumes:
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
    - name: training
      inputs:
        parameters:
          - name: training-config
          - {name: flags, value: " "}
          # - {name: memory, value: "8Gi"}
      container:
        image: us.gcr.io/vcm-ml/prognostic_run@sha256:a6d32927b4844d2863ba7916f7d3d33749f4448e20534a66a9d4cb4bb6269887
        command: ["bash", "-c", "-x"]
        envFrom:
        - secretRef:
            name: wandb-andrep
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secret/gcp-credentials/key.json
          - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
            value: /secret/gcp-credentials/key.json
        volumeMounts:
          - mountPath: /secret/gcp-credentials
            name: gcp-key-secret
        resources:
          limits:
            cpu: "7"
            memory: "8Gi"
          requests:
            cpu: "4"
            memory: "8Gi"
        args:
          - |
            base64 --decode "{{inputs.parameters.training-config}}" > training_config.yaml

            python3 -m fv3fit.train_microphysics \
              --config-path training_config.yaml \
              {{inputs.parameters.flags}}
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "med-sim-pool"
        effect: "NoSchedule"  
