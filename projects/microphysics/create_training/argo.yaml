apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: create-training-microphysics-
spec:
  entrypoint: run-model
  arguments:
    parameters:
      - name: tag
      - name: config
      - name: output_frequency
        value: "18000"
      - name: image_tag
        value: 66a97197224d1cb62570713c07d72e71d97f39bb
  volumes:
  - name: gcp-key-secret
    secret:
      secretName: gcp-key
  templates:
  - name: run-model
    inputs:
      parameters:
      - name: tag
      - name: config
      - name: output_frequency
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "med-sim-pool"
      effect: "NoSchedule"
    container:
      image: "us.gcr.io/vcm-ml/prognostic_run:{{workflow.parameters.image_tag}}"
      imagePullPolicy: Always
      workingDir: "/fv3net/projects/microphysics"
      resources:
        requests:
          memory: "6Gi"
          cpu: "7500m"
        limits:
          memory: "8Gi"
          cpu: "7500m"
      envFrom:
      - secretRef:
          name: wandb-andrep
      env:
      - name: GOOGLE_APPLICATION_CREDENTIALS 
        value: /secret/gcp-credentials/key.json
      - name: WANDB_RUN_GROUP
        value: "{{inputs.parameters.tag}}"
      volumeMounts:
      - mountPath: /secret/gcp-credentials
        name: gcp-key-secret
      command: ["bash", "-c", "-x", "-e"]
      args: 
      - |
        echo "{{inputs.parameters.config}}" > fv3config.yaml
        python3 scripts/prognostic_run.py \
          --tag "{{inputs.parameters.tag}}" \
          --config-path fv3config.yaml \
          --model NO_MODEL \
          --job-type training-run \
          --output-frequency "{{inputs.parameters.output_frequency}}" \
          --offline
