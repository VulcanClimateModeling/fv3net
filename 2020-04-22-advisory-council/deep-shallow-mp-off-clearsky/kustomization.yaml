apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: 
  - "../base"
nameSuffix: "-deep-shallow-mp-off-clearsky"
configMapGenerator:
- files:
    - one_step_jobs.yml
  name: end-to-end
  literals:
    - JOBNAME=deep-shallow-mp-off-clearsky
  behavior: merge # merges with the base configuration generator
