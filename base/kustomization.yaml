resources:
- job.yaml
- integration-test-service-account.yml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: end-to-end
    literals:
    - PROGNOSTIC_RUN_IMAGE=us.gcr.io/fv3net:latest
    files:
    - one_step_times.json
    - training_times.json
    - end_to_end.yaml
images:
- name: us.gcr.io/vcm-ml/fv3net
  newName: us.gcr.io/vcm-ml/fv3net
  # change the tag here
  newTag: latest
