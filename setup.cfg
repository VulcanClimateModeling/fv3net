[bumpversion]
current_version = 0.2.2
commit = True
tag = False

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:fv3net/__init__.py]
search = {current_version}
replace = {new_version}

[flake8]
exclude = docs
ignore = E203,W293,W503
max-line-length = 88
