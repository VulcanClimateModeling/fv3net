[bumpversion]
current_version = 0.1.0
commit = True
tag = False

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:fv3net/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:Makefile]
search = VERSION ?= v"{current_version}"
replace = VERSION ?= v"{new_version}"

[bumpversion:file:docker/prognostic_run/Dockerfile]
search = -"{current_version}"-
replace = -"{new_version}"-

[bumpversion:file:workflows/coarsen_restarts/submit_job.sh]
search = vcm-"{current_version}"
replace = vcm-"{new_version}"

[bumpversion:file:workflows/create_training_data/submit_job.sh]
search = vcm-"{current_version}"
replace = vcm-"{new_version}"

[bumpversion:file:workflows/diagnostics_to_zarr/submit_job.sh]
search = vcm-"{current_version}"
replace = vcm-"{new_version}"

[bumpversion:file:workflows/extract_tars/submit_job.sh]
search = vcm-"{current_version}"
replace = vcm-"{new_version}"

[bumpversion:file:workflows/end_to_end/dataflow.py]
search = vcm-"{current_version}"
replace = vcm-"{new_version}"

[bumpversion:file:workflows/prognostic_run_diags/argo.yaml]
search = fv3net:v"{current_version}"
replace = fv3net:v"{new_version}"


[flake8]
exclude = docs
ignore = E203,W293,W503
max-line-length = 88
