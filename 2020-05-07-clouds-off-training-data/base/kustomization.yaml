apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- behavior: merge
  env: input_data.env
  files:
  - one_step_jobs.yml
  - end_to_end.yaml
  - time-control.yaml
  literals:
  - PROGNOSTIC_RUN_IMAGE=us.gcr.io/vcm-ml/prognostic_run:NEED_TO_FILL_IN_SHA
  - FV3NET_IMAGE=us.gcr.io/vcm-ml/prognostic_run:NEED_TO_FILL_IN_SHA
  name: end-to-end
bases:
- ../../external/fv3net/workflows/end_to_end/kustomization
images:
- name: us.gcr.io/vcm-ml/fv3net
  newName: us.gcr.io/vcm-ml/fv3net
  newTag: v0.2.0
