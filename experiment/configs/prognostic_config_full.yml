base_version: v0.5
data_table: default
diag_table: configs/diag_table_prognostic
field_table: gs://vcm-fv3config/config/field_table/TKE-EDMF/v1.0/field_table
forcing: gs://vcm-fv3config/data/base_forcing/v1.1
orographic_forcing: gs://vcm-fv3config/data/orographic_data/v1.0
experiment_name: default_experiment
namelist:
  diag_manager_nml:
    flush_nc_files: true
  coupler_nml:
    calendar: julian
    current_date:
    - 2016
    - 8
    - 5
    - 0
    - 0
    - 0
    days: 40
    hours: 0
    minutes: 0
    months: 0
    seconds: 0
    restart_secs: 0 # seconds - frequency to save restarts
    dt_atmos: 900 # seconds
    dt_ocean: 900
  gfdl_cloud_microphysics_nml:
    fast_sat_adj: false
  fv_core_nml:
    do_sat_adj: false
  gfs_physics_nml:
    fhzero: 3.0 # hours - frequency at which precip is set back to zero
    hybedmf: false
    satmedmf: true
  atmos_model_nml:
    fhmax: 10000
    fhout: 3.0 # hours - frequency to save physics outputs
  gfs_physics_nml:
    fhout: 3.0 # hours - frequency to save physics outputs
scikit_learn:
  diagnostic_ml: false
  model: model_data
  model_type: keras
diagnostics:
  -
    name: diags.zarr
    variables:
      - net_moistening
      - net_moistening_diagnostic
      - net_heating
      - net_heating_diagnostic
      - water_vapor_path
      - physics_precip
    times:
      kind: interval
      frequency: 9000   # for staggering diurnal cycle sampling