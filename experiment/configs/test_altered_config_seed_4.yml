batch_function: batches_from_geodata
batch_kwargs:
  mapping_function: open_merged_nudged_full_tendencies
  timesteps_per_batch: 10
  mapping_kwargs:
    offset_seconds: 0
hyperparameters:
  depth: 2
  fit_kwargs:
    batch_size: 512
    epochs: 8
    validation_split: 0.1
  normalize_loss: true
  width: 128
input_variables:
- air_temperature
- specific_humidity
- cos_zenith_angle
- surface_geopotential
- land_sea_mask
model_type: DenseModel
output_variables:
- dQ1
- dQ2
random_seed: 4
