apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hybrid-
spec:
  serviceAccountName: integration-tests
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: climate-sim-pool
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: output-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1333Gi
  volumes:
    - name: restart-data
      persistentVolumeClaim:
        claimName: '{{workflow.parameters.restart-pvc}}'
    - name: gcp-key-secret
      secret:
        defaultMode: 420
        secretName: gcp-key
  templates:
  - name: main
    dag:
      tasks:
      - name: nudging
        templateRef:
          name: nudging
          template: nudging
        arguments:
          parameters:
          - name: fv3net-image
            value: "us.gcr.io/vcm-ml/fv3net:{{workflow.parameters.image-tag}}"
          - name: times
            value: "{{workflow.parameters.nudging-times}}"
          - name: restart-volume
            value: restart-data
          - name: working-volume
            value: output-data
          - name: output-url
            value: "{{workflow.parameters.root}}/nudging"
          - name: nudging-config
            value: "{{workflow.parameters.nudging-config}}"
      - name: train-model
        dependencies: [nudging]
        templateRef:
          name: training
          template: rf-hybrid-nudging
        arguments:
          parameters:
            - name: image
              value: "us.gcr.io/vcm-ml/fv3net:{{workflow.parameters.image-tag}}"
            - name: fine-res
              value: "{{workflow.parameters.fine-res}}"
            - name: nudging
              value: "{{workflow.parameters.root}}/nudging"
            - name: times
              value: "{{workflow.parameters.train-times}}"
            - name: output
              value: "{{workflow.parameters.root}}/trained-model"
            - name: input-variables
              value: '["specific_humidity", "air_temperature"]'
      - name: prognostic-run
        dependencies: [train-model]
        templateRef:
          name: prognostic-run
          template: prognostic-run
        arguments:
          parameters:
              - name: image-tag
                value: "{{workflow.parameters.image-tag}}"
              - name: initial-condition
                value: "{{workflow.parameters.initial-condition}}"
              - name: config
                value: "{{workflow.parameters.prognostic-run-config}}"
              - name: reference-restarts
                value: "{{workflow.parameters.reference-restarts}}"
              - name: trained-ml
                value: "{{workflow.parameters.root}}/trained-model"
              - name: output
                value: "{{workflow.parameters.root}}/prognostic_run"
