[metadata]
name = fv3viz
version = attr: fv3viz.__version__
description = ""
long_description = file: README.md
author = Allen Institute for Artificial Intelligence
author_email = oliverwm@allenai.org
keywords = visualization, matplotlib, xarray
license = MIT
classifiers =
    Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires =
    matplotlib>=3.1
    pandas>=1.0
    numpy>=1.19
    xarray>=0.16
    scipy>=1.5
    cartopy>=0.17
tests_require =
    pytest>=5.2

[options.packages.find]
exclude =
    examples*
    docs*
    tests*
