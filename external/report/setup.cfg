[metadata]
name = report
version = attr: report.__version__
author = Allen AI
author_email = noahb@allenai.org
license = BSD License
description = A static report generation framework
long_description_content_type = text/plain
url = https://github.com/ai2cm/fv3net/tree/master/external/report
classifiers =
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering

[options]
packages = find:
py_modules = report
include_package_data = True
python_requires = >=3.7
install_requires =
	jinja2 >= 2.11
    pytz >= 2019.3
    pyquery >= 1.4.1

setup_requires =
	setuptools >= 38.4
	setuptools_scm

[options.extras_require]
holoviews = holoview >= 1.13
