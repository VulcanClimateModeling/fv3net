version: 2.1
jobs:
  pytest_default:    
    docker:
      - image: us.gcr.io/vcm-ml/circleci-miniconda-gfortran:latest
        auth:
          username: _json_key
          password: $DECODED_GOOGLE_CREDENTIALS
        environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
      - checkout
      - run:
          name: "Save GCS for tests."
          command: |
            echo $ENCODED_GOOGLE_CREDENTIALS | \
            base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
      - run: make update_submodules

    # Finna save a few minutes of build
    # Cache divided into ~500 mb chunks if possible per
    # https://circleci.com/docs/2.0/caching/#cache-size
      - restore_cache:
          keys:
            - v1-python-dep-{{ checksum "environment.yml" }}
            - v1-python-dep-
      - restore_cache:
          keys:
            - v1-mkl-dep-{{ checksum "environment.yml" }}
            - v1-mkl-dep-
      - restore_cache:
          keys:
            - v1-conda-cache-dep-{{ checksum "environment.yml" }}
            - v1-conda-cache-dep-
      - restore_cache:
          keys:
            - v1-qt-dep-{{ checksum "environment.yml" }}
            - v1-qt-dep-
      - restore_cache:
          keys:
            - v1-pip-dep-{{ checksum "environment.yml" }}
            - v1-pip-dep-
      - run: 
          name: "Move cached conda deps into pkgs"
          command: |
            mkdir -p /tmp_conda
            mv /tmp_conda/* /opt/conda/pkgs

      - run: make install_deps

      # Save deps to cache
      - run: 
          name: "Move large conda packages to temp cache"
          command: |
            mv /opt/conda/pkgs/mkl-* /tmp_conda/
            mv /opt/conda/pkgs/python-3* /tmp_conda/
            mv /opt/conda/pkgs/qt-* /tmp_conda/
            mv /opt/conda/pkgs/cache /tmp_conda/
      - save_cache:
          key: v1-python-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp_conda/python-*
      - save_cache:
          key: v1-mkl-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp_conda/mkl-*
      - save_cache:
          key: v1-conda-cache-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp_conda/cache
      - save_cache:
          key: v1-qt-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp_conda/qt-*
      - save_cache:
          key: v1-pip-dep-{{ checksum "environment.yml" }}
          paths:
            - /root/.cache/pip
      - run:
          name: "Move large packages back into conda dir"
          command: mv /tmp_conda/* /opt/conda/pkgs/

      - run: | 
          source activate fv3net
          pytest -m "not regression" --mpl --mpl-baseline-path=tests/baseline_images
  
  lint:
    docker:
    - image: circleci/python:3.7
    steps:
    - checkout
    - run: sudo pip install black==19.10b0 flake8
    - run: make lint

  
workflows:
  version: 2
  test_and_lint:
    jobs:
      - lint
      - pytest_default
