version: 2.1
jobs:
  pytest_default:    
    docker:
      - image: us.gcr.io/vcm-ml/circleci-miniconda-gfortran:latest
        auth:
          username: _json_key
          password: $DECODED_GOOGLE_CREDENTIALS
        environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
      - checkout
      - run:
          name: "Save GCS for tests."
          command: |
            echo $ENCODED_GOOGLE_CREDENTIALS | \
            base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS
      - run: make update_submodules

    # Finna save a few minutes of build
    # Cache divided into ~500 mb chunks if possible per
    # https://circleci.com/docs/2.0/caching/#cache-size
      - restore_cache:
          keys:
            - v2-python-dep-{{ checksum "environment.yml" }}
            - v2-python-dep-
      - restore_cache:
          keys:
            - v2-mkl-dep-{{ checksum "environment.yml" }}
            - v2-mkl-dep-
      - restore_cache:
          keys:
            - v2-conda-cache-dep-{{ checksum "environment.yml" }}
            - v2-conda-cache-dep-
      - restore_cache:
          keys:
            - v2-qt-dep-{{ checksum "environment.yml" }}
            - v2-qt-dep-
      - restore_cache:
          keys:
            - v2-pip-dep-{{ checksum "environment.yml" }}
            - v2-pip-dep-
      - run: 
          name: "Move cached conda deps into pkgs"
          command: |
            if [ -d /tmp/conda_pkgs ]; then
              mv -f /tmp/conda_pkgs/* /opt/conda/pkgs
            fi

      - run: make install_deps

      # Save deps to cache
      - run: 
          name: "Move large conda packages to temp cache"
          command: |
            if [ ! -d /tmp/conda_pkgs/ ]; then mkdir -p /tmp/conda_pkgs/; fi
            mv /opt/conda/pkgs/mkl-* /tmp/conda_pkgs/
            mv /opt/conda/pkgs/python-3* /tmp/conda_pkgs/
            mv /opt/conda/pkgs/qt-* /tmp/conda_pkgs/
            mv /opt/conda/pkgs/cache /tmp/conda_pkgs/
      - save_cache:
          key: v2-python-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp/conda_pkgs/python-*
      - save_cache:
          key: v2-mkl-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp/conda_pkgs/mkl-*
      - save_cache:
          key: v2-conda-cache-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp/conda_pkgs/cache
      - save_cache:
          key: v2-qt-dep-{{ checksum "environment.yml" }}
          paths:
            - /tmp/conda_pkgs/qt-*
      - save_cache:
          key: v2-pip-dep-{{ checksum "environment.yml" }}
          paths:
            - /root/.cache/pip
      - run:
          name: "Move large packages back into conda dir"
          command: mv /tmp/conda_pkgs/* /opt/conda/pkgs/

      - run:
          name: "Install fv3net packages"
          command: make install_local_packages

      - run: | 
          source activate fv3net
          pytest -m "not regression" --mpl --mpl-baseline-path=tests/baseline_images
  
  lint:
    docker:
    - image: circleci/python:3.7
    steps:
    - checkout
    - run: sudo pip install black==19.10b0 flake8
    - run: make lint

  
workflows:
  version: 2
  test_and_lint:
    jobs:
      - lint
      - pytest_default
