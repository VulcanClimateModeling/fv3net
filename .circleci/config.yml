version: 2.1
orbs:
jobs:
  build:
    docker:
    - image: continuumio/miniconda:4.7.12
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
    - run: echo $GCLOUD_SERVICE_KEY > key.json
    - run: conda install make
    - run: make create_environment
    - run: | 
        source activate_conda_from_subshell fv3net
        pytest --mpl --mpl-baseline-path=tests/baseline_images
  lint:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
    - run: sudo pip install black flake8
    - run: make lint
workflows:
  version: 2
  test_and_lint:
    jobs:
      - lint
      - build
