version: 2.1
orbs:
jobs:
  build:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
      # - setup_remote_docker
      #- run: make build_image
    - run: sudo pip install -r requirements.txt
    - run: sudo pip install -e dataflow/extract_tars
    - run: echo $GCLOUD_SERVICE_KEY > key.json
    - run: snakemake -n -p
    - run: pytest
    - run:
        name: Code style checks
        command: |
          black --check .
          flake8 .
