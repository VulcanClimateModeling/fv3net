version: 2.1
orbs:
jobs:
  build:
    docker:
    - image: circleci/python:3.7
    steps:
    - checkout
    - run: sudo pip install -r requirements.txt
    - run: |
        echo $GCLOUD_SERVICE_KEY > key.json
        export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/key.json
    - run: snakemake -n -p .
    - run: pytest
