version: 2.1
orbs:
jobs:
  build:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - run: echo $GCLOUD_SERVICE_KEY > key.json
    - checkout
    - run: git submodule sync --recursive
    - run: git submodule update --recursive --init
    - run: conda install make
    - run: make create_environment
    - run: source activateEnv fv3net 
    - run: pytest --mpl --mpl-baseline-path=tests/baseline_images
  lint:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
    - run: sudo pip install black flake8
    - run: make lint
  environment:
    docker:
    - image: continuumio/miniconda:4.7.12
    steps:
    - checkout
    - run: git submodule sync --recursive
    - run: git submodule update --recursive --init
    - run: conda install make
    - run: make create_environment
    - run: source activateEnv fv3net 
    - run: python test_environment.py
workflows:
  version: 2
  test_and_lint:
    jobs:
      - lint
      - build
      - environment
