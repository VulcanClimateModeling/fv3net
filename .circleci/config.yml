version: 2.1
orbs:
jobs:
  build:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
    - run: sudo apt-get install libproj-dev proj-data proj-bin
    - run: sudo pip install -r requirements.txt
    - run: sudo pip install -e external/vcm
    - run: echo $GCLOUD_SERVICE_KEY > key.json
    - run: pytest --mpl --mpl-baseline-path=tests/baseline_images
  lint:
    docker:
    - image: circleci/python:3.7
      environment:
          GOOGLE_APPLICATION_CREDENTIALS=key.json
    steps:
    - checkout
    - run: sudo pip install black flake8
    - run: make lint
  environment:
    docker:
    - image: continuumio/miniconda:4.7.12
    steps:
    - checkout:
      post:
       - git submodule sync --recursive
       - git submodule update --recursive --init
    - run: make create_environment
    - run: conda activate fv3net && python test_environment.py
workflows:
  version: 2
  test_and_lint:
    jobs:
      - lint
      - build
      - environment
