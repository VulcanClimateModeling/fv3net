apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: argo
data:
  config: |
    artifactRepository:
      gcs:
        bucket: vcm-ml-data
        # keyFormat: argo-data/     #optional, it could reference workflow variables, such as "{{workflow.name}}/{{pod.name}}"
        serviceAccountKeySecret:
          name: gcp-key
          key: key.json
        # turn off automated compression to .tar.gz
        archive:
          none: {}
