apiVersion: v1
kind: Pod
metadata:
  name: restarts-to-zarr
spec:
  volumes:
    - name: gcp-credentials-user-gcp-sa
      secret:
        secretName: gcp-key
  containers:
    - name: main
      image: us.gcr.io/vcm-ml/fv3net:a299ff3337f4ab9ec3cf63189cbe947fe938b72f
      command: ["bash", "-x", "-c"]
      env:
        - name: JOB
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: INPUT
          value: gs://vcm-ml-raw/2020-05-27-40-day-X-SHiELD-simulation-C384-restart-files/
        - name: OUTPUT
          value: gs://vcm-ml-experiments/2020-06-02-fine-res/2020-05-27-40-day-X-SHiELD-simulation-C384-restart-files.zarr
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-credentials/key.json
        - name: CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE
          value: /secret/gcp-credentials/key.json
      volumeMounts:
        - mountPath: /secret/gcp-credentials
          name: gcp-credentials-user-gcp-sa
      args:
        - |
          ./dataflow.sh submit \
            -m fv3net.pipelines.restarts_to_zarr  \
            $INPUT \
            $OUTPUT \
            --job_name $JOB \
            --project vcm-ml \
            --region us-central1 \
            --runner DataFlow \
            --temp_location gs://vcm-ml-data/tmp_dataflow \
            --num_workers 256 \
            --autoscaling_algorithm=NONE \
            --worker_machine_type n1-standard-4 \
            --disk_size_gb 30
      resources:
        limits:
          memory: 6Gi
          cpu: "1000m"
        requests:
          memory: 6Gi
          cpu: "1000m"
  tolerations:
    - effect: NoSchedule
      key: dedicated
      value: climate-sim-pool
  restartPolicy: Never
