storage_proto: gs
storage_root: vcm-ml-experiments/2020-07-07-nudging-additional-features
experiment:
  name: $JOBNAME
  unique_id: false
  steps_to_run:
    #- train_sklearn_model
    - prognostic_run

  steps_config:
    train_sklearn_model:
      command: python -m fv3net.regression.sklearn
      args:
        --timesteps-file: /etc/times/train.json
        training_data:
          location: gs://vcm-ml-experiments/2020-06-17-triad-round-1/nudging/nudging/outdir-3h
        train-config-file: $CONFIG/train_sklearn.yaml
        --no-train-subdir-append: ""
    prognostic_run:
      command: python workflows/prognostic_c48_run/orchestrate_submit_job.py
      args:
        restart_data:
          location: $C48_RESTARTS
        ic_timestep: $IC_TIMESTEP
        --image-tag: $PROGNOSTIC_RUN_TAG
        --prog_config_yml: $CONFIG/prognostic_run.yaml
        --allow_fail: ''  # do not block next step if prognostic run crashes
        --model_url:
          from: train_sklearn_model