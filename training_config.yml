additional_variables: []
batch_function: batches_from_geodata
batch_kwargs:
  mapping_function: open_merged_nudge_to_obs_full_tendencies
  mapping_kwargs:
    consolidated: true
    open_checkpoints_kwargs:
      checkpoint_files:
      - after_dynamics.zarr
      - after_physics.zarr
    open_merged_nudge_to_obs_kwargs:
      rename_vars:
        grid_xt: x
        grid_yt: y
        pfull: z
        q_dt_nudge: dQ2
        t_dt_nudge: dQ1
        u_dt_nudge: dQu
        v_dt_nudge: dQv
  timesteps:
  - '20150811.170000'
  - '20150215.200000'
  timesteps_per_batch: 10
data_path:
- gs://vcm-ml-experiments/2020-10-30-nudge-to-obs-GRL-paper/nudge-to-obs-run-3hr-diags
hyperparameters:
  depth: 2
  fit_kwargs:
    batch_size: 512
    epochs: 1
    validation_split: 0.1
  loss: mae
  normalize_loss: true
  width: 128
input_variables:
- air_temperature
- specific_humidity
- land_sea_mask
- surface_geopotential
- cos_zenith_angle
- eastward_wind
- northward_wind
model_type: DenseModel
output_variables:
- dQ1
- dQ2
- dQu
- dQv
random_seed: 0
scaler_kwargs: {}
scaler_type: standard
