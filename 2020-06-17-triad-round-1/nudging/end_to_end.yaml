storage_proto: gs
storage_root: vcm-ml-experiments/2020-06-17-triad-round-1
experiment:
  name: $JOBNAME
  unique_id: false
  steps_to_run:
    - nudging
    - train_sklearn_model
    - prognostic_run
    - baseline_run

  steps_config:
    nudging:
      command: bash workflows/nudging/orchestrate_submit.sh
      args:
        nudge_config: $CONFIG/nudging_run.yaml
        nudge_timescale_hr: 3
        image: us.gcr.io/vcm-ml/fv3gfs-python:v0.4.3

    train_sklearn_model:
      command: python -m fv3net.regression.sklearn
      args:
        --timesteps-file: /etc/times/train.json
        training_data:
          from: nudging
        train-config-file: $CONFIG/train_sklearn.yaml
        --no-train-subdir-append: ""

    prognostic_run:
      command: python workflows/prognostic_c48_run/orchestrate_submit_job.py
      args:
        restart_data:
          location: $C48_RESTARTS
        ic_timestep: $IC_TIMESTEP
        --image-tag: $TAG
        --prog_config_yml: $CONFIG/prognostic_run.yaml
        --allow_fail: ''  # do not block next step if prognostic run crashes
        --model_url:
          from: train_sklearn_model

    baseline_run:
      command: python workflows/prognostic_c48_run/orchestrate_submit_job.py
      args:
        restart_data:
          location: $C48_RESTARTS
        ic_timestep: $IC_TIMESTEP
        --image_tag: $TAG
        --prog_config_yml: $CONFIG/prognostic_run.yaml
        --diagnostic_ml: ''
        --model_url:
          from: train_sklearn_model
