batch_function: batches_from_geodata
batch_kwargs:
  mapping_function: open_merged_nudged_full_tendencies
  mapping_kwargs:
    consolidated: true
    open_checkpoints_kwargs:
      checkpoint_files:
        - after_dynamics.zarr
        - after_physics.zarr
  timesteps:
    - "20160817.120000"
    - "20160807.180000"
  timesteps_per_batch: 10
hyperparameters:
  max_depth: 13
  n_estimators: 1
input_variables:
  - air_temperature
  - specific_humidity
  - cos_zenith_angle
  - surface_geopotential
  - land_sea_mask
model_type: random_forest
output_variables:
  - dQ1
  - dQ2