model_type: sklearn_random_forest
hyperparameters:
  max_depth: 13
  n_estimators: 1
input_variables:
- air_temperature
- specific_humidity
output_variables:
- dQ1
- dQ2
batch_function: batches_from_geodata
batch_kwargs:
  timesteps_per_batch: 10
  mapping_function: open_fine_res_apparent_sources
  mapping_kwargs:
    offset_seconds: 450
    rename_vars:
      delp: pressure_thickness_of_atmospheric_layer
      grid_xt: x
      grid_yt: y
      pfull: z
