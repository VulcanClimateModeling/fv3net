- 
  name: tq
  config:
    random_seed: 0 
    hyperparameters:
      loss: mae
      depth: 2
      fit_kwargs:
        batch_size: 512
        epochs: 2
      normalize_loss: true
      width: 128
      regularizer:
        name: l2
        kwargs:
          l: 0.0001
      optimizer:
        name: Adam
        kwargs:
          learning_rate: 0.002
    batch_function: batches_from_geodata
    batch_kwargs:
      timesteps_per_batch: 2
      mapping_function: open_nudge_to_fine
      mapping_kwargs:
        nudging_variables:
          - air_temperature
          - specific_humidity
          - x_wind
          - y_wind
          - pressure_thickness_of_atmospheric_layer
    input_variables:
      - surface_geopotential
      - cos_zenith_angle
      - air_temperature
      - specific_humidity
    model_type: DenseModel
    output_variables:
    - dQ1
    - dQ2
- 
  name: winds
  config:
    random_seed: 0 
    hyperparameters:
      loss: mae
      depth: 2
      fit_kwargs:
        batch_size: 512
        epochs: 2
      normalize_loss: true
      width: 32
      regularizer:
        name: l2
        kwargs:
          l: 0.01
      optimizer:
        name: Adam
        kwargs:
          learning_rate: 0.002
    batch_function: batches_from_geodata
    batch_kwargs:
      timesteps_per_batch: 2
      mapping_function: open_nudge_to_fine
      mapping_kwargs:
        nudging_variables:
          - air_temperature
          - specific_humidity
          - x_wind
          - y_wind
          - pressure_thickness_of_atmospheric_layer
    input_variables:
      - surface_geopotential
      - cos_zenith_angle
      - eastward_wind
      - northward_wind
      - air_temperature
      - specific_humidity
    model_type: DenseModel
    output_variables:
    - dQu
    - dQv
